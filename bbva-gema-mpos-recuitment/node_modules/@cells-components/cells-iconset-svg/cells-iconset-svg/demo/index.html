<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-iconset-svg demo</title>
  <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>

    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>

</head>

<body>
  <cells-demo-helper breakpoints='{"mobile": { "width": 640, "height": 480, "name": "Mobile" }}'>
    <cells-demo-case heading="Icon from iconset svg" description="Import a document with an cells-iconset-svg to use the icons it contains with iron-icon elements in your page.">
      <template>
        <cells-icon icon="svg-sample-icons:codepen" role="img" aria-label="CodePen logo"></cells-icon>
        <cells-icon icon="svg-sample-icons:twitter" role="img" aria-label="Twitter logo"></cells-icon>
        <cells-icon icon="svg-sample-icons:youtube" role="img" aria-label="YouTube logo"></cells-icon>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Inline iconset" description="Use an inline cells-iconset-svg if you need to both define and use your icons in the same document.">
      <template>
        <cells-iconset-svg name="inline" size="24">
          <svg>
            <defs>
              <g id="shape">
                <path d="M20.8897572,11 L13.2260427,1.63323779 L14.7739573,0.36676221 L23.7739573,11.3667622 C24.0753476,11.7351281 24.0753476,12.2648719 23.7739573,12.6332378 L14.7739573,23.6332378 L13.2260427,22.3667622 L20.8897572,13 L0,13 L0,11 L20.8897572,11 Z"></path>
              </g>
            </defs>
          </svg>
        </cells-iconset-svg>
        <cells-icon icon="inline:shape" role="img" aria-label="A shape"></cells-icon>
      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>
</html>
