<html>
<head>

  <title>cells-selector-selected-attribute</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

</head>
<body>

  <test-fixture id="test1">
    <template>
      <cells-selector>
        <div>Item 0</div>
        <div>Item 1</div>
        <div>Item 2</div>
        <span>Item 3</span>
      </cells-selector>
    </template>
  </test-fixture>

  <test-fixture id="test2">
    <template>
      <cells-selector>
        <div>Item 0</div>
        <div>Item 1</div>
        <div>Item 2</div>
        <p>Item 3</p>
      </cells-selector>
    </template>
  </test-fixture>

  <script type="module">
    import '../cells-selector.js';
    import {Base} from '@polymer/polymer/polymer-legacy.js';
    suite('excluded local names', () => {
      let test1, test2;

      setup(async () => {
        test1 = fixture('test1');
        await test1.updateComplete;
        test2 = fixture('test2');
        return await test2.updateComplete;
      });

      test('default `_excludedLocalNames`', () => {
        assert.isTrue('template' in test1._excludedLocalNames);
        assert.isTrue('template' in test2._excludedLocalNames);
      });

      test('custom `_excludedLocalNames`', () => {
        test1._excludedLocalNames.foo = 1;

        assert.isTrue('foo' in test1._excludedLocalNames);
        assert.isFalse('foo' in test2._excludedLocalNames);
      });


      test('items', (done) => {
        test1._excludedLocalNames.span = 1;
        test2._excludedLocalNames.div = 1;
        test1._updateItems();
        test2._updateItems();

        requestAnimationFrame(() => {
          var NOT_FOUND = -1;
          var items1 = test1.items.map((el) => {
            return el.localName;
          });
          var items2 = test2.items.map((el) => {
            return el.localName;
          });

          assert.equal(items1.indexOf('span'), NOT_FOUND);
          assert.equal(items2.indexOf('div'), NOT_FOUND);
          done();
        });
      });
    });
  </script>

</body>
</html>
