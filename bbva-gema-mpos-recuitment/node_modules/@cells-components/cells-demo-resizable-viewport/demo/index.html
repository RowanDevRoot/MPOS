<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo cells-demo-resizable-viewport</title>
  <script src="../../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
    import '../cells-demo-resizable-viewport.js';
    import './css/demo-styles.js';
 </script>
</head>

<body unresolved ontouchstart>

      <cells-demo-resizable-viewport></cells-demo-resizable-viewport>
      <iframe src="demo-frame.html" id="iframe" frameborder="0"></iframe>

  <script>
    const viewport = document.querySelector('cells-demo-resizable-viewport');
    const iframe = document.querySelector('iframe');
    viewport.addEventListener('selected-breakpoint-changed', (e) => {
      iframe.setAttribute('width', `${e.detail.value.width}px`);
      iframe.setAttribute('height', `${e.detail.value.height}px`);
    });
  </script>

</body>

</html>
