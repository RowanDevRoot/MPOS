<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-dropdown-layer demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>

  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>

</head>

<body>
  <cells-demo-helper selected="0" breakpoints='{
    "mobile": { "width": 640, "height": 480, "name": "Mobile" },
    "tablet": { "width": 1024, "height": 568, "name": "Tablet" }}'>

    <cells-demo-case heading="Basic cases">
      <template>
        <div class="box">
          <cells-dropdown-layer label="Default" control-as-min-width-off>
            <p>Content</p>
          </cells-dropdown-layer>
        </div>

        <div class="box">
          <cells-dropdown-layer label="Label text" prefix="Prefix text:" control-as-min-width-off>
            <p>Content</p>
          </cells-dropdown-layer>
        </div>

        <div class="box">
          <cells-dropdown-layer label="The dropdown gets min-width equal to control width">
            <p>Content</p>
          </cells-dropdown-layer>
        </div>

        <div class="box">
          <cells-dropdown-layer label="Short label, long content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla maximus rutrum libero. Quisque porttitor
              lobortis

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla maximus rutrum libero. Quisque porttitor
              lobortis
              sapien</p>
          </cells-dropdown-layer>
        </div>

      </template>
    </cells-demo-case>

    <cells-demo-case heading="Layer opens to available space">

        <style>
          .box {

            z-index: 2;
          }

          .box1 {
            top: 1rem;
            left: 1rem;
          }

          .box2 {
            top: 1rem;
            right: 1rem;
          }

          .box3 {
            bottom: 1rem;
            left: 1rem;
          }

          .box4 {
            bottom: 1rem;
            right: 1rem;
          }
        </style>

        <div class="box box1">
          <cells-dropdown-layer label="Top left">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </cells-dropdown-layer>
        </div>

        <div class="box box2">
          <cells-dropdown-layer label="Top right">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </cells-dropdown-layer>
        </div>

        <div class="box box3">
          <cells-dropdown-layer label="Bottom left">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </cells-dropdown-layer>
        </div>

        <div class="box box4">
          <cells-dropdown-layer label="Bottom right">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </cells-dropdown-layer>
        </div>

      </template>
    </cells-demo-case>

    <cells-demo-case heading="Forced widths and heights">
      <template>

        <style>
          .layer1 {
            --cells-dropdown-layer-layer-max-width: 200px;
          }

          .layer2 {
            --cells-dropdown-layer-layer-min-width: 300px;
          }

          .layer3 {

          }

          .layer4 {
            --cells-dropdown-layer-layer-min-height: 300px;
          }
        </style>

        <div class="box">
          <cells-dropdown-layer class="layer1" label="With max width 200">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla maximus rutrum libero. Quisque porttitor
              lobortis

        <div class="box">
          <cells-dropdown-layer class="layer2" label="With a min-width of 300">
            <p>Lorem</p>
          </cells-dropdown-layer>

        <div class="box">
          <cells-dropdown-layer class="layer3" label="With max height 100">

            <p>Lorem ipsum</p>

        <div class="box">

            <p>Lorem ipsum</p>
            <p>Lorem ipsum</p>
            <p>Lorem ipsum</p>
            <p>Lorem ipsum</p>
            <p>Lorem ipsum</p>
          </cells-dropdown-layer>
        </div>

      </template>

    <cells-demo-case heading="Force opening directions">

            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;

          <div class="box">

          </div>

              <p>Lorem ipsum dolor sit amet</p>
            </cells-dropdown-layer>
          </div>

          <div class="box">

              <p>Lorem ipsum dolor sit amet</p>
            </cells-dropdown-layer>
          </div>

            <cells-dropdown-layer label="Bottom-top left-right" opening-x="left-to-right" opening-y="bottom-to-top">

    <cells-demo-case heading="With icon and small">

    <cells-demo-case heading="With dark class on dark background">

              lobortis

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla maximus rutrum libero. Quisque porttitor
              lobortis

    </cells-demo-case>

  </cells-demo-helper>
</body>

</html>
