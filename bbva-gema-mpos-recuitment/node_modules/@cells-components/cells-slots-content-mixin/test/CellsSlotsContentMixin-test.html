<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CellsSlotsContentMixin-test test</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
</head>

<body>

  <test-fixture id="default">
    <template>
      <slot-element></slot-element>
    </template>
  </test-fixture>

  <test-fixture id="slot-node-text">
    <template>
      <slot-element>s</slot-element>
    </template>
  </test-fixture>

  <test-fixture id="slot-node-no-text">
    <template>
      <slot-element> </slot-element>
    </template>
  </test-fixture>

  <script type="module">
    import { CellsSlotsContentMixin, contentSlots, LitElement, html } from './test.js';
    suite('cells-slots-content-mixin', () => {

      let el;
      let elementShadowRoot;
      let elementInnerNode;
      suiteSetup(() => {
        class slotElement extends CellsSlotsContentMixin(LitElement) {
          static get properties() {
            return {
              propSlot: {
                type: Boolean,
                reflect: true
              },
              slotContent: {
                type: Boolean,
                reflect: true
              }
            };
          }
          constructor() {
            super();
            this.propSlot = false;
            this.slotContent = false;
            this.addEventListener('slotschanges', (event) => {
              event.stopPropagation();
              event.preventDefault();
              this.propSlot = true;
              if (event.detail.contentSlots.length) {
                this.slotContent = true;
              }
            });
          }

          render() {
            return html`
            <slot></slot>
          `;
          }
        }
        customElements.define('slot-element', slotElement);

      });

      suite('Without content', () => {
        setup(async () => {
          el = fixture('default');
          elementShadowRoot = el.shadowRoot;
          await el.updateComplete;
        });

        test('slotschanges event is not fired', () => {
          assert.isFalse(el.hasAttribute('propSlot'));
        });
      });

      suite('With content', () => {
        setup(async () => {
          el = fixture('slot-node-text');
          elementShadowRoot = el.shadowRoot;
          await el.updateComplete;
        });

        test('slotschanges event is fired', () => {
          assert.isTrue(el.hasAttribute('propSlot'));
        });

        test('slotschanges event has content for the slot', () => {
          assert.isTrue(el.hasAttribute('slotContent'));
        });
      });

      suite('content is a space blank', () => {
        setup(async () => {
          el = fixture('slot-node-no-text');
          elementShadowRoot = el.shadowRoot;
          await el.updateComplete;
        });

        test('slotschanges event is fired', () => {
          assert.isTrue(el.hasAttribute('propSlot'));
        });

        test('slotschanges event has not content for the slot', () => {
          assert.isFalse(el.hasAttribute('slotContent'));
        });
      });

    });
  </script>

</body>

</html>
