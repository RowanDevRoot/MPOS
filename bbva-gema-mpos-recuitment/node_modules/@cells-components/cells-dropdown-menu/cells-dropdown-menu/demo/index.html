<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-dropdown-menu demo</title>
  <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>

    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>

</head>

<body>

    <cells-demo-helper resolution="mobile" events='["user-selected-changed", "cells-dropdown-menu-value"]' breakpoints='{
      "mobile": { "width": 360, "height": 480, "name": "Mobile" },
      "tablet": { "width": 1024, "height": 568, "name": "Tablet" }}'>

    <cells-demo-case heading="Default">
      <template>
        <cells-dropdown-menu placeholder="Default">
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2'
          }, {
            'name': 'Elem 3',
            'value': 'Elem val 3'
          }];
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="With prefix">
      <template>
        <cells-dropdown-menu placeholder="Default" prefix="Selected:">
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2'
          }, {
            'name': 'Elem 3',
            'value': 'Elem val 3'
          }];
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Items with icons">
      <template>
        <cells-dropdown-menu placeholder="With icons">
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1',
            'icon': 'coronita:close'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2',
            'icon': 'coronita:close'
          }, {
            'name': 'Elem 3 with longer label',
            'value': 'Elem val 3',
            'icon': 'coronita:close'
          }];
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="With max items shown">
      <template>
        <cells-dropdown-menu placeholder="With max items" max-items-shown="3">
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2'
          }, {
            'name': 'Elem 3 with longer label',
            'value': 'Elem val 3'
          }, {
            'name': 'Elem 4 with longer label',
            'value': 'Elem val 4'
          }, {
            'name': 'Elem 5 with longer label',
            'value': 'Elem val 5'
          }, {
            'name': 'Elem 6 with longer label',
            'value': 'Elem val 6'
          }, {
            'name': 'Elem 7 with longer label',
            'value': 'Elem val 7'
          }];
          document.querySelector('cells-dropdown-menu').selected = 2;
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Required">
      <template>
        <cells-dropdown-menu placeholder="Required" required>
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2'
          }, {
            'name': 'Elem 3',
            'value': 'Elem val 3'
          }];
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="With errors">
      <template>
        <cells-dropdown-menu placeholder="With errors">
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2',
            'error': 'Error message'
          }, {
            'name': 'Elem 3',
            'value': 'Elem val 3'
          }];
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Disabled">
      <template>
        <cells-dropdown-menu placeholder="Disabled" disabled>
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2'
          }, {
            'name': 'Elem 3',
            'value': 'Elem val 3'
          }];
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="With specific width">
      <template>
        <style>
          cells-dropdown-menu {
            width: 250px;
          }
        </style>
        <cells-dropdown-menu placeholder="Specific width">
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2'
          }, {
            'name': 'Elem 3',
            'value': 'Elem val 3'
          }];
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="With dark class">
      <template>
        <style>
          body {
            background-color: #1F2532;
          }
        </style>
        <cells-dropdown-menu placeholder="Default" class="dark">
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2'
          }, {
            'name': 'Elem 3',
            'value': 'Elem val 3'
          }];
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="With errors and dark class">
      <template>
        <style>
          body {
            background-color: #1F2532;
          }
        </style>
        <cells-dropdown-menu placeholder="With errors" class="dark">
        </cells-dropdown-menu>
        <script>
          document.querySelector('cells-dropdown-menu').items = [{
            'name': 'Elem 1',
            'value': 'Elem val 1'
          }, {
            'name': 'Elem 2',
            'value': 'Elem val 2',
            'error': 'Error mesage'
          }, {
            'name': 'Elem 3',
            'value': 'Elem val 3'
          }];
        </script>
      </template>
    </cells-demo-case>

  </cells-demo-helper>

</body>

</html>
