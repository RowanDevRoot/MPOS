<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>bbva-list-link-icon demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>
    <script src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

<body unresolved ontouchstart>
  <cells-demo-helper>
    <cells-demo-case heading="Different colors" description="Use &quot;neutral&quot;, &quot;warning&quot; or &quot;success&quot; class names.">
      <template>
        <p><bbva-list-link-icon icon-left="coronita:myprofile">Default color (link)</bbva-list-link-icon></p>
        <p><bbva-list-link-icon class="neutral" icon-left="coronita:BBVAcontigo">Neutral (black)</bbva-list-link-icon></p>
        <p><bbva-list-link-icon class="warning" icon-left="coronita:account">Warning</bbva-list-link-icon></p>
        <p><bbva-list-link-icon class="success" icon-left="coronita:mobile">Success</bbva-list-link-icon></p>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Without right icon">
      <template>
        <bbva-list-link-icon icon-left="coronita:edit" icon-right="">Without right icon</bbva-list-link-icon>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Ellipsis cases">
      <template>
        <p><bbva-list-link-icon icon-left="coronita:bizum" icon-right="">Without right icon and long text that should be cropped</bbva-list-link-icon></p>
        <p><bbva-list-link-icon icon-left="coronita:edit" icon-right="coronita:attached">With custom right icon and long text</bbva-list-link-icon></p>
        <p><bbva-list-link-icon icon-left="coronita:alarm">With default right icon and long text</bbva-list-link-icon></p>
      </template>
    </cells-demo-case>
  </cells-demo-helper>

</body>

</html>
