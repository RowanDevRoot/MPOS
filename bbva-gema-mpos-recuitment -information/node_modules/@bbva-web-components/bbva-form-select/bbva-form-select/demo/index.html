  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (customElements.get(name)) {
          console.warn(`${name} has been defined twice`);
        } else {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        }
      };
    }
  </script>
  <script>
    window.I18nMsg = window.I18nMsg || {};
    window.I18nMsg.url = '../locales/';
  </script>

      <template>
        <style>

          }

        <script type="module">
          const { bbvaFormSelectAmbient: componentAmbient } = window.DemoHelpers;
          const { html, render } = window.DemoHelpers;

          const examples = () => html`
            <bbva-form-select label="Default">
              <bbva-form-option value="option1">Option 1</bbva-form-option>
              <bbva-form-option value="option2">Option 2</bbva-form-option>
              <bbva-form-option value="option3">Option 3</bbva-form-option>
            </bbva-form-select>

            <bbva-form-select label="Default">
              <bbva-form-option value="option1">Option 1</bbva-form-option>
              <bbva-form-option value="option2" selected>Option 2</bbva-form-option>
              <bbva-form-option value="option3">Option 3</bbva-form-option>
            </bbva-form-select>

            <bbva-form-select label="Readonly" readonly>
              <bbva-form-option value="option1">Option 1</bbva-form-option>
              <bbva-form-option value="option2" selected>Option 2</bbva-form-option>
              <bbva-form-option value="option3">Option 3</bbva-form-option>
            </bbva-form-select>

            <bbva-form-select label="Disabled" disabled>
              <bbva-form-option value="option1">Option 1</bbva-form-option>
              <bbva-form-option value="option2" selected>Option 2</bbva-form-option>
              <bbva-form-option value="option3">Option 3</bbva-form-option>
            </bbva-form-select>

            <bbva-form-select label="With info message" info-message="This is an info message">
              <bbva-form-option value="option1">Option 1</bbva-form-option>
              <bbva-form-option value="option2" selected>Option 2</bbva-form-option>
              <bbva-form-option value="option3">Option 3</bbva-form-option>
            </bbva-form-select>

            <bbva-form-select label="Clip flag">
              <bbva-form-option value="spain">
                <bbva-clip-flag slot="clip" icon="es" size="small"></bbva-clip-flag>
                Spain
              </bbva-form-option>
              <bbva-form-option value="usa" selected>
                <bbva-clip-flag slot="clip" icon="us" size="small"></bbva-clip-flag>
                United States
              </bbva-form-option>
              <bbva-form-option value="mexico">
                <bbva-clip-flag slot="clip" icon="mx" size="small"></bbva-clip-flag>
                Mexico
              </bbva-form-option>
            </bbva-form-select>

            <bbva-form-select label="Clip card">
              <bbva-form-option value="debit" selected>
                <bbva-clip-card slot="clip" variant="debit" size="small"></bbva-clip-card>
                Debit card
              </bbva-form-option>
              <bbva-form-option value="credit">
                <bbva-clip-card slot="clip" variant="credit" size="small"></bbva-clip-card>
                Credit card
              </bbva-form-option>
              <bbva-form-option value="prepay">
                <bbva-clip-card slot="clip" variant="prepay" size="small"></bbva-clip-card>
                Prepay card
              </bbva-form-option>
            </bbva-form-select>

            <bbva-form-select label="Show option value" show-value>
              <bbva-form-option value="1111">Option 1</bbva-form-option>
              <bbva-form-option value="2222" selected>Option 2</bbva-form-option>
              <bbva-form-option value="3333">Option 3</bbva-form-option>
            </bbva-form-select>

            <bbva-form-select label="Invalid" invalid error-message="This is an error message">
              <bbva-form-option value="option1">Option 1</bbva-form-option>
              <bbva-form-option value="option2">Option 2</bbva-form-option>
              <bbva-form-option value="option3">Option 3</bbva-form-option>
            </bbva-form-select>

            <bbva-form-select label="Invalid" invalid error-message="This is an error message">
              <bbva-form-option value="option1">Option 1</bbva-form-option>
              <bbva-form-option value="option2" selected>Option 2</bbva-form-option>
              <bbva-form-option value="option3">Option 3</bbva-form-option>
            </bbva-form-select>
          `;

          const customizationElement = document.querySelector('.customization');
          const examplesElement = document.querySelector('.examples');
          render(examples(), examplesElement);

          const ambients = [
            { value: '', text: 'No ambient', selected: true },
            { value: 'light', text: 'Light', },
            { value: 'light100', text: 'Light 100', },
            { value: 'dark', text: 'Dark (Dark 200)', },
            { value: 'dark100', text: 'Dark 100', },
            { value: 'dark150', text: 'Dark 150', },
            { value: 'dark200', text: 'Dark 200', },
            { value: 'dark300', text: 'Dark 300', },
            { value: 'dark400', text: 'Dark 400', },
          ];

          const ambientChanged = (event) => {
            if (event.target.value) {
              const ambient = event.target.value;
              examplesElement.setAttribute('ambient', ambient);
            } else {
              examplesElement.removeAttribute('ambient');
            }
          };

          const customization = (ctxs) => html`
            <style id="ambientStyles">
              ${componentAmbient.light.cssText}
              ${componentAmbient.dark.cssText}
            </style>
            <bbva-form-select
                @change="${ambientChanged}"
                label="Ambient"
                .items="${ambients}">
            </bbva-form-select>
          `;
          render(customization(ambients), customizationElement);
        </script>

        <div class="demo">
          <div class="customization"></div>
          <div class="examples"></div>
        </div>
