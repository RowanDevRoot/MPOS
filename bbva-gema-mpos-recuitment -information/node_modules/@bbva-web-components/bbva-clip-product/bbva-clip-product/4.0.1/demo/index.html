<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bbva-clip-product demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (customElements.get(name)) {
            console.warn(`${name} has been defined twice`);
          } else {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          }
        };
      }
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <cells-demo-helper>
      <cells-demo-case heading="Minimum">
        <template>
          <p>Large Size</p>
          <div>
            <bbva-clip-product item="card" size="large">Card</bbva-clip-product>
          </div>
          <div>
            <bbva-clip-product item="phone" size="large">Card</bbva-clip-product>
          </div>
          <p>XL Size</p>
          <div>
            <bbva-clip-product item="card">Card</bbva-clip-product>
          </div>
          <div>
            <bbva-clip-product item="phone">Phone</bbva-clip-product>
          </div>
          <div>
            <bbva-clip-product item="account">Account</bbva-clip-product>
          </div>
          <div>
            <bbva-clip-product item="receipt">Receipt</bbva-clip-product>
          </div>
          <div>
            <bbva-clip-product user-text="Jose Luis">Clip</bbva-clip-product>
          </div>
          <div>
            <bbva-clip-product user-image="images/avatar.png">Clip</bbva-clip-product>
          </div>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Maximum">
        <template>
          <div>
            <bbva-clip-product variant="maximum" item="account" user-text-right="Jose María"
              >Account of Jose María</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item-right="account" user-text="Jose María"
              >Account of Jose María</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item="card" user-text-right="Francisca Martín"
              >Card of Francisca Martín</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item-right="card" user-text="Francisca Martín"
              >Card of Francisca Martín</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item="receipt" user-text-right="Loli Pérez"
              >Receipt of Loli Pérez</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item-right="receipt" user-text="Loli Pérez"
              >Receipt of Loli Pérez</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item="card" item-right="account"
              >Card of Francisca Martín</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item="account" item-right="card"
              >Account of Francisca Martín</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product
              variant="maximum"
              user-text="Francisca Martín"
              user-text-right="Francisca Martín"
              >Card of Francisca Martín</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item="account" item-right="account"
              >Account of Jose Luis</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item="card" item-right="card"
              >Card of Jose Luis</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product variant="maximum" item="receipt" item-right="receipt"
              >Receipt of Jose Luis</bbva-clip-product
            >
          </div>
          <div>
            <bbva-clip-product
              variant="maximum"
              user-image="images/avatar.png"
              user-image-right="images/avatar.png"
              >Clip</bbva-clip-product
            >
          </div>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
