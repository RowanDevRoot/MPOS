<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-icon test</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
</head>

<body>

  <test-fixture id="default">
    <template>
      <cells-icon icon="maps:directions"></cells-icon>
    </template>
  </test-fixture>

  <script type="module">

  import './test.js';
  suite('cells-lit', () => {
      let el;
      let elementShadowRoot;
      setup(async () => {
        el = fixture('default');
        elementShadowRoot = el.shadowRoot;
        return await el.updateComplete;
      });

      test('Setting size change default width and height', async () => {
        el.size = 42;
        await el.updateComplete;
        let compStyles = window.getComputedStyle(el);
        assert.equal(parseInt(compStyles.getPropertyValue('width')), el.size);
        assert.equal(parseInt(compStyles.getPropertyValue('height')), el.size);
      });

      test('can be assigned an icon from the iconset', () => {
        let mySvg = el.querySelector('svg').tagName.toLocaleLowerCase();
        assert.equal(mySvg, 'svg');
      });
    });
  </script>
</body>

</html>
