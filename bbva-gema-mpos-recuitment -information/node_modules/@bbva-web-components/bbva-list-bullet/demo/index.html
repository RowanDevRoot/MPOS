<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo bbva-list-bullet</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>
    <script src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body unresolved ontouchstart>
    <cells-demo-helper>
      <cells-demo-case heading="Basic list" description="Regular list with a customizable icon bullet">
        <template>
          <ul></ul>
          <script type="module">

            const { html, render } = window.DemoHelpers;

            const items = ['Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec eu porta orci. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec eu porta orci. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec eu porta orci. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.'];
            const bulletTemplate = (items) => html`
                ${items.map((item, i) => html`<li><bbva-list-bullet>${item}</bbva-list-bullet></li>`)}
              `;
            render(bulletTemplate(items), document.querySelector('ul'));
          </script>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Transparent list"
        description="Transparent list with an example colour applied to the background just for didactic reasons">
        <template>
          <ul></ul>
          <script type="module">
            const { html, render } = window.DemoHelpers;

            const items = ['Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec eu porta orci. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec eu porta orci. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec eu porta orci. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.'];
            const bulletTemplate = (items) => html`
                <style>
                  body {
                    background: var(--bbva-core-blue, #004481);
                  }
                </style>
                ${items.map((item, i) => html`<li><bbva-list-bullet class="transparent">${item}</bbva-list-bullet></li>`)}
              `;
            render(bulletTemplate(items), document.querySelector('ul'));
          </script>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>

</html>
