<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>bbva-clip-box demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>
    <script src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body unresolved ontouchstart>
    <cells-demo-helper>
      <cells-demo-case heading="Initials" description="Clip box with initials">
        <template>
          <p>Different sizes with random background</p>
          <bbva-clip-box class="bitone" text="kjagj" size="small"> </bbva-clip-box>
          <bbva-clip-box class="bitone" text="eabc" size="medium"> </bbva-clip-box>
          <bbva-clip-box class="bitone" text="c" size="large"> </bbva-clip-box>
          <bbva-clip-box class="bitone" text="eeee" size="extralarge"> </bbva-clip-box>
          <bbva-clip-box class="bitone" text="bbva" size="xxl"> </bbva-clip-box>
          <p>Custom background</p>
          <bbva-clip-box
            class="bitone"
            text="bbva"
            size="xxl"
            bg-color="rgb( 124, 163, 241)"
            bg-color2="rgb( 0, 68, 129)"
            custom
          ></bbva-clip-box>
          <bbva-clip-box
            class="bitone"
            text="bbva"
            size="xxl"
            bg-color="#F78BE8"
            bg-color2="#6500a4"
            custom
          ></bbva-clip-box>
          <p>Solid background</p>
          <bbva-clip-box size="extralarge" text="cor"></bbva-clip-box>
          <bbva-clip-box size="extralarge" text="cor" bg-color="#F78BE8"></bbva-clip-box>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Icon" description="Clip box with icon">
        <template>
          <p>Different sizes</p>
          <bbva-clip-box class="bitone" size="small" icon="coronita:myprofile"></bbva-clip-box>
          <bbva-clip-box class="bitone" size="medium" icon="coronita:myprofile"></bbva-clip-box>
          <bbva-clip-box class="bitone" size="large" icon="coronita:myprofile"></bbva-clip-box>
          <bbva-clip-box class="bitone" size="extralarge" icon="coronita:myprofile"></bbva-clip-box>
          <bbva-clip-box class="bitone" size="xxl" icon="coronita:myprofile"></bbva-clip-box>
          <p>Custom background</p>
          <bbva-clip-box
            bg-color="#6500a4"
            class="bitone"
            size="large"
            icon="coronita:myprofile"
          ></bbva-clip-box>
          <bbva-clip-box
            bg-color="#004481"
            class="bitone"
            size="extralarge"
            icon="coronita:myprofile"
          ></bbva-clip-box>

          <p>Solid background</p>
          <bbva-clip-box
            bg-color="#6500a4"
            size="extralarge"
            icon="coronita:myprofile"
          ></bbva-clip-box>

          <p>Custom icon color</p>
          <bbva-clip-box
            bg-color="#F78BE8"
            icon-color="#6500a4"
            size="extralarge"
            icon="coronita:myprofile"
          ></bbva-clip-box>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Image" description="Clip box with image">
        <template>
          <p>Different sizes</p>
          <bbva-clip-box size="small" image="images/bbva.png"> </bbva-clip-box>
          <bbva-clip-box size="medium" image="images/bbva.png"> </bbva-clip-box>
          <bbva-clip-box
            size="large"
            accessibility-text="Imagen larga"
            image="images/bbva.png"
          ></bbva-clip-box>
          <bbva-clip-box size="extralarge" image="images/bbva.png"> </bbva-clip-box>
          <bbva-clip-box
            size="xxl"
            accessibility-text="Imagen larga"
            image="images/bbva.png"
          ></bbva-clip-box>
          <bbva-clip-box
            size="xxl"
            accessibility-text="Imagen larga"
            image="images/horizontal.jpg"
          ></bbva-clip-box>
          <bbva-clip-box
            size="xxl"
            accessibility-text="Imagen larga"
            image="images/vertical.jpg"
          ></bbva-clip-box>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
