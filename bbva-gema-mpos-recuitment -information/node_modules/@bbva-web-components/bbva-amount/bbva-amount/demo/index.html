<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>bbva-amount demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>
  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>

</head>

<body>
  <cells-demo-helper events='["amount-has-error-change"]'>
    <cells-demo-case heading="Sizes">
      <template>
        <div>
          <p>Default</p>
          <bbva-amount amount="1500.25453" currency-code="EUR" local-currency="EUR" language="es">
          </bbva-amount>
        </div>
        <div>
          <p>L</p>
          <bbva-amount variant="l" amount="1500.25" currency-code="EUR" local-currency="EUR" language="es">
          </bbva-amount>
        </div>
        <div>
          <p>XL</p>
          <bbva-amount variant="xl" amount="1500.25" currency-code="EUR" local-currency="EUR" language="es">
          </bbva-amount>
        </div>
        <div>
          <p>3XL</p>
          <bbva-amount variant="3xl" amount="1500.25" currency-code="EUR" local-currency="EUR" language="es">
          </bbva-amount>
        </div>
        <div>
          <p>4XL</p>
          <bbva-amount variant="4xl" amount="1500.25" currency-code="EUR" local-currency="EUR" language="es">
          </bbva-amount>
        </div>
        <div>
          <p>5XL</p>
          <bbva-amount variant="5xl" amount="1500.25" currency-code="EUR" local-currency="EUR" language="es">
          </bbva-amount>
        </div>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Currencies">
      <template>
        <div>
          <p>Without Local Currency</p>
          <bbva-amount variant="l" amount="12345" currency-code="EUR" local-currency="">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" amount="12345" currency-code="USD" local-currency="">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" amount="12345" currency-code="CLP" local-currency="">
          </bbva-amount>
        </div>

        <div>
          <p>With Local Currency</p>
          <bbva-amount variant="l" amount="12345" currency-code="EUR" local-currency="EUR">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" amount="12345" currency-code="USD" local-currency="USD">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" amount="12345" currency-code="CLP" local-currency="CLP">
          </bbva-amount>
        </div>

        <div>
          <p>show-currency-code</p>
          <bbva-amount amount="12345" currency-code="EUR" local-currency="EUR" show-currency-code>
          </bbva-amount>
          <hr>
          <bbva-amount amount="12345" currency-code="USD" local-currency="USD" show-currency-code>
          </bbva-amount>
          <hr>
          <bbva-amount amount="12345" currency-code="CLP" local-currency="CLP" show-currency-code>
          </bbva-amount>
        </div>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Negative values">
      <template>
        <div>
          <p>Negative, right aligned</p>
          <bbva-amount variant="l" amount="-1380.35" currency-code="EUR" local-currency="EUR" language="es">
          </bbva-amount>
        </div>
        <div>
          <p>Negative, left aligned</p>
          <bbva-amount variant="l" amount="-1380.35" currency-code="USD" local-currency="USD" language="en">
          </bbva-amount>
        </div>
        <div>
          <p>Negative, left aligned, minus after symbol</p>
          <bbva-amount variant="l" amount="-1380.35" currency-code="USD" local-currency="MXN" language="en">
          </bbva-amount>
        </div>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Language"
      description="The language property is set automatically from the document language if it exists and can be set explicitly to change the amount separators according to the language">
      <template>
        <div>
          <p>Euro - es</p>
          <bbva-amount variant="l" amount="1234567.89" currency-code="EUR" local-currency="EUR" language="es"></bbva-amount>
        </div>
        <div>
          <p>Euro - en</p>
          <bbva-amount variant="l" amount="1234567.89" currency-code="EUR" local-currency="EUR" language="en"></bbva-amount>
        </div>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Decimals">
      <template>
        <div>
          <p>decimal-digits</p>
          <bbva-amount variant="l" decimal-digits="0" amount="12345.678901" currency-code="EUR">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" decimal-digits="1" amount="12345.678901" currency-code="EUR">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" decimal-digits="2" amount="12345.678901" currency-code="EUR">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" decimal-digits="3" amount="12345.678901" currency-code="EUR">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" decimal-digits="4" amount="12345.678901" currency-code="EUR">
          </bbva-amount>
        </div>

        <div>
          <p><strong>decimals-hidden</strong>: hide decimal part regardless of its value</p>
          <bbva-amount variant="l" decimals-hidden amount="12345.17" currency-code="EUR">
          </bbva-amount>
        </div>

        <div>
          <p><strong>zero-decimals-hidden</strong>: hide decimal part only if it is zero</p>
          <bbva-amount variant="l" amount="12345.00" currency-code="EUR" zero-decimals-hidden>
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" amount="12345.17" currency-code="EUR" zero-decimals-hidden>
          </bbva-amount>
        </div>

        <div>
          <p><strong>trailing-zero-decimals-hidden</strong>: hide trailing zero decimal digits</p>
          <bbva-amount variant="l" amount="12345.50123" decimal-digits="2" currency-code="EUR" trailing-zero-decimals-hidden> </bbva-amount>
          <hr>
          <bbva-amount variant="l" amount="12345.502342340000" decimal-digits="12" currency-code="EUR" trailing-zero-decimals-hidden> </bbva-amount>
        </div>

        <div>
          <p>Currency without decimals</p>
          <bbva-amount variant="l" amount="1380.35" currency-code="PYG" local-currency="PYG" language="es"></bbva-amount>
        </div>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Abbreviations">
      <template>
        <div>
          <p>Default values - normalized </p>
          <bbva-amount variant="l" decimals-hidden amount="1501001000.10" currency-code="USD" local-currency="USD" abbr="1">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" decimals-hidden amount="1501001000.10" currency-code="USD" local-currency="USD" abbr="2">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" decimals-hidden amount="1501001000.10" currency-code="USD" local-currency="USD" abbr="3">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" decimals-hidden amount="1501001000.10" currency-code="USD" local-currency="USD" abbr="6">
          </bbva-amount>
          <hr>
          <bbva-amount variant="l" decimals-hidden amount="1501001000.10" currency-code="USD" local-currency="USD" abbr="9">
          </bbva-amount>
        </div>
        <div>
          <p>Custom abbreviations</p>
          <bbva-amount variant="l" class="custom-abbreviations" decimals-hidden amount="1501001000.10" currency-code="USD"
            local-currency="USD" abbr="2"></bbva-amount>
          <hr>
          <bbva-amount variant="l" class="custom-abbreviations" decimals-hidden amount="1501001000.10" currency-code="USD"
            local-currency="USD" abbr="3"></bbva-amount>
          <hr>
          <bbva-amount variant="l" class="custom-abbreviations" decimals-hidden amount="1501001000.10" currency-code="USD"
            local-currency="USD" abbr="4"></bbva-amount>
          <hr>
          <bbva-amount variant="l" class="custom-abbreviations" decimals-hidden amount="1501001000.10" currency-code="USD"
            local-currency="USD" abbr="6"></bbva-amount>
          <hr>
          <bbva-amount variant="l" class="custom-abbreviations" decimals-hidden amount="1501001000.10" currency-code="USD"
            local-currency="USD" abbr="9"></bbva-amount>
        </div>
        <script>
          const elements = document.querySelectorAll('.custom-abbreviations');
          elements.forEach(function(element) {
            element.abbreviations = {
              2: 'hundreds',
              3: 'thousands',
              4: 'ten thousands',
              6: 'Mill…',
              9: 'Bill…'
            };
          });
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="With error (wrong amount format)" description="The amount cannot be formatted">
      <template>
        <div>
          <p>Using a wrong amount sets <code>hasError</code> property / <code>has-error</code> attribute to
            <code>true</code></p>
          <bbva-amount variant="l" decimals-hidden amount="123,0a" currency-code="EUR" local-currency="EUR"></bbva-amount>
        </div>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Into a paragraph">
      <template>
        <div>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <bbva-amount amount="1500.25453" currency-code="EUR" local-currency="EUR" language="es"></bbva-amount> Dolore, eligendi! Provident facilis reiciendis officia pariatur tempore deserunt expedita autem, quia quos itaque ex amet accusantium voluptatibus vero quidem laborum ipsum!</p>
        </div>
      </template>
    </cells-demo-case>

  </cells-demo-helper>
</body>

</html>
