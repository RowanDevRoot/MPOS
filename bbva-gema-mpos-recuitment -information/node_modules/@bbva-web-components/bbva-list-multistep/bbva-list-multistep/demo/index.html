<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bbva-list-multistep demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (customElements.get(name)) {
            console.warn(`${name} has been defined twice`);
          } else {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          }
        };
      }
    </script>
    <script>
      window.I18nMsg = window.I18nMsg || {};
      window.I18nMsg.url = '../locales/';
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <cells-demo-helper>
      <cells-demo-case heading="Default">
        <template>
          <p>
            <bbva-list-multistep name="Account name" amount="9999999.99">
              <span slot="description">Saldo disponible</span>
              <span slot="number">&middot;3236</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep name="Account name" variant="maximum" amount="9999999.99">
              <span slot="description">Saldo disponible</span>
              <span slot="number">&middot;3236</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep name="Account name" amount="9999999.99">
              <span slot="details">Expenses and commissions: 0.75€</span>
              <span slot="number">&middot;3236</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep name="Account name" variant="maximum" amount="9999999.99">
              <span slot="details">&middot;3236</span>
              <span slot="details">Expenses and commissions: 0.75€</span>
            </bbva-list-multistep>
          </p>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="Affiliate">
        <template>
          <p>
            <bbva-list-multistep name="Account name" amount="9999999.99">
              <span slot="details">Expenses and commissions: 0.75€</span>
              <span slot="number">
                &middot;3236
                <bbva-clip-box bg-color="bbva-medium-white" icon="coronita:fold"> </bbva-clip-box>
              </span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep name="Account name" variant="maximum" amount="9999999.99">
              <span slot="details">Expenses and commissions: 0.75€</span>
              <span slot="number">
                &middot;3236
                <bbva-clip-box bg-color="bbva-medium-white" icon="coronita:fold"> </bbva-clip-box>
              </span>
            </bbva-list-multistep>
          </p>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="Amount">
        <template>
          <p>
            <bbva-list-multistep layout="amount" amount="9999999.99" local-currency="USD" currency-code="USD">
              <span slot="description">$ 320,00 (Dolar USA)</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep layout="amount" amount="9999999999999.99" amount-size="l" local-currency="USD" currency-code="USD">
              <span slot="description">$ 320,00 (Dolar USA)</span>
            </bbva-list-multistep>
          </p>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="Description">
        <template>
          <p>
            <bbva-list-multistep layout="description">
              <span slot="description">Lorem ipsum dolor sit amet</span>
            </bbva-list-multistep>
          </p>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="Contact">
        <template>
          <p>
            <bbva-list-multistep layout="contact" name="John Smith" initials="JS">
              <span slot="details">NTSBDEB1XXX</span>
              <span slot="number">ES12 3456 7890 1234 4567 8901</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep layout="contact" name="John Smith">
              <span slot="details">NTSBDEB1XXX</span>
              <span slot="number">ES12 3456 7890 1234 4567 8901</span>
            </bbva-list-multistep>
          </p>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="Card">
        <template>
          <p>
            <bbva-list-multistep layout="card" name="Card name" amount="9999999.99">
              <span slot="description">Saldo disponible</span>
              <span slot="number">&middot;3236</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep
              layout="card"
              name="Card name"
              amount="9999999999999.99"
              variant="maximum"
            >
              <span slot="description">Saldo disponible</span>
              <span slot="number">&middot;3236</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep layout="card" name="Jose Martínez" amount="9999999.99">
              <span slot="description">Saldo disponible</span>
              <span slot="number">&middot;3236</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep
              layout="card"
              name="Card name"
              amount="9999999.99"
              show-voucher-icon
            >
              <span slot="description">Saldo disponible</span>
              <span slot="number">&middot;3236</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep
              layout="card"
              name="Card name"
              amount="9999999999999.99"
              variant="maximum"
              show-voucher-icon
            >
              <span slot="description">Saldo disponible</span>
              <span slot="number">&middot;1234</span>
            </bbva-list-multistep>
          </p>
          <p>
            <bbva-list-multistep layout="card" name="Card name" amount="9999999.99" card-image="images/card.png">
              <span slot="description">Saldo disponible</span>
              <span slot="number">&middot;3236</span>
            </bbva-list-multistep>
          </p>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="List">
        <template>
          <bbva-header-multi-step heading="Origin" edit="Edit"> </bbva-header-multi-step>
          <bbva-list-multistep name="Account name" amount="9999999.99">
            <span slot="details">Expenses and commissions: 0.75€</span>
            <span slot="number">
              &middot;3236
              <bbva-clip-box bg-color="bbva-medium-white" icon="coronita:fold"> </bbva-clip-box>
            </span>
          </bbva-list-multistep>
          <bbva-header-multi-step heading="Origin" edit="Edit"> </bbva-header-multi-step>
          <bbva-list-multistep layout="contact" name="John Smith" initials="JS">
            <span slot="details">NTSBDEB1XXX</span>
            <span slot="number">ES12 3456 7890 1234 4567 8901</span>
          </bbva-list-multistep>
          <bbva-header-multi-step heading="Origin" edit="Edit"> </bbva-header-multi-step>
          <bbva-list-multistep layout="amount" amount="9999999.99">
            <span slot="description">$ 320,00 (Dolar USA)</span>
          </bbva-list-multistep>
          </bbva-list-multistep>
          <bbva-header-multi-step heading="Origin" edit="Edit"> </bbva-header-multi-step>
          <bbva-list-multistep layout="description">
            <span slot="description">Lorem ipsum dolor sit amet</span>
          </bbva-list-multistep>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
