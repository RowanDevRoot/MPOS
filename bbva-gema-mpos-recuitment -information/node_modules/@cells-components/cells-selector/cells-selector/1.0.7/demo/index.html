<html>
  <head>

    <title>cells-selector</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '../../../../node_modules/@cells-components/cells-demo-helper/cells-demo-helper.js';
    </script>
    <script type="lazy-module">
      import '../cells-selector.js';
      import './css/demo-styles.js';
    </script>

  </head>
  <body unresolved>
    <cells-demo-helper selected="0" breakpoints='{
      "mobile": { "width": 640, "height": 480, "name": "Mobile" },
      "tablet": { "width": 1024, "height": 568, "name": "Tablet" }}'>

      <cells-demo-case heading="Basic">
        <template>
          <cells-selector selected="3">
            <div>Item 0</div>
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
          </cells-selector>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Multi" description="Use multi to enable multiple selection">
        <template>
          <cells-selector multi selected-values="[0,2]">
            <div>Item 0</div>
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
          </cells-selector>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="attrForSelected" description="Use attr-for-selected to specify the attribute of the selectable elements containing the selection key.">
        <template>
          <cells-selector selected="bar" attr-for-selected="name">
            <div name="foo">Foo</div>
            <div name="bar">Bar</div>
            <div name="baz">Baz</div>
            <div name="qux">Qux</div>
            <div name="quux">Quux</div>
          </cells-selector>
        </template>
      </cells-demo-case>

    </cells-demo-helper>

  </body>
</html>
