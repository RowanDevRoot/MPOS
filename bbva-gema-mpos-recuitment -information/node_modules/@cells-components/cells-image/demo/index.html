<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>cells-image demo</title>

    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>

    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>

    <script type="module">
      window.load = function(id) {
        document.getElementById(id).src = './cells.svg?' + Math.random();
      };
    </script>

  </head>
  <body unresolved>
    <cells-demo-helper resolution="tablet">
      <cells-demo-case heading="Plain">
        <template>
          <cells-image alt="The Polymer logo." src="./cells.svg"></cells-image>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="Cover" description="sizing='cover' expands the image to cover all of its specified size.">
        <template>
          <style>
            cells-image {
              width: 150px;
              height: 150px;
              background: #ddd;
            }
          </style>
          <cells-image sizing="cover" alt="The Polymer logo." src="./cells.svg"></cells-image>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="Contain" description="sizing='contain' expands the image to fit within its specified size.">
        <template>
          <style>
            cells-image {
              width: 150px;
              height: 150px;
              background: #ddd;
            }
          </style>
          <cells-image sizing="contain" alt="The Polymer logo." src="./cells.svg"></cells-image>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="cells-image-width" description="Use the --cells-image-width property to set the width of the image wrapped by the cells-image.">
        <template>
          <style>
            #example-full-width-container {
              width: 200px;
              border: 2px solid #444;
              background: #444;
            }

            #example-full-width-container cells-image {
              background: #ddd;
            }

            #example-full-width {
              width: 100%;
              --cells-image-width: 100%;
            }

            #example-half-width {
              width: 50%;
              --cells-image-width: 100%;
            }
          </style>
          <div id="example-full-width-container">
            <cells-image id="example-full-width" alt="The Polymer logo." src="./cells.svg"></cells-image>
            <cells-image id="example-half-width" alt="The Polymer logo." src="./cells.svg"></cells-image>
          </div>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="cells-image-height" description="Use the --cells-image-height property to set the height of the image wrapped by the cells-image.">
        <template>
          <style>
            #example-full-height-container {
              height: 150px;
              border: 2px solid #444;
              background: #444;
            }

            #example-full-height-container cells-image{
              background: #ddd;
            }

            #example-full-height {
              height: 100%;
              --cells-image-height: 100%;
            }

            #example-half-height {
              height: 50%;
              --cells-image-height: 100%;
            }
          </style>
          <div id="example-full-height-container">
            <cells-image id="example-full-height" alt="The Polymer logo." src="./cells.svg"></cells-image>
            <cells-image id="example-half-height" alt="The Polymer logo." src="./cells.svg"></cells-image>
          </div>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="No placeholder" description="No placeholder is shown by default.">
        <template>
          <style>
            .example.without-preload cells-image {
              width: 150px;
              height: 150px;
              background: #ddd;
            }
          </style>
          <div class="example without-preload">
            <button onclick="load('example-without-preload-1')">
              Load image
            </button>
            <br>
            <cells-image sizing="contain" alt="The Polymer logo." id="example-without-preload-1"></cells-image>
          </div>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="Preload" description="The preload attribute shows a placeholder element in front of the image before it has loaded. Use the --cells-image-placeholder CSS mixin to style it.">
        <template>
          <cells-custom-style>
            <style>
              .example.preload cells-image {
                width: 150px;
                height: 150px;
                background: #ddd;
                --cells-image-placeholder: {
                  background: #939ed5;
                };
              }
            </style>
          </cells-custom-style>
          <div class="example preload">
            <button onclick="load('example-preload-1')">
              Load image
            </button>
            <br>
            <cells-image preload id="example-preload-1" alt="The Polymer logo." class="sized" sizing="contain"></cells-image>
            <br>
            Without the <code>fade</code> attribute, the placeholder element is
            hidden with no transition when the image loads.
          </div>
          <div class="example preload">
            <button onclick="load('example-preload-2')">
              Load image
            </button>
            <br>
            <cells-image preload fade id="example-preload-2" alt="The Polymer logo." class="sized" sizing="contain"></cells-image>
            <br>
            With the <code>fade</code> attribute, the placeholder element is
            fades away when the image loads.
          </div>
        </template>
      </cells-demo-case>
      <cells-demo-case heading="Placeholder" description="Use the placeholder attribute to specify a background image for the placeholder element.">
        <template>
          <style>
            .example.preload-image cells-image {
              width: 150px;
              height: 150px;
              background: #ddd;
            }
          </style>
          <div class="example preload-image">
            <button onclick="load('example-preload-image-1')">
              Load image
            </button>
            <br>
            <cells-image preload placeholder="./loading.png" id="example-preload-image-1" alt="The Polymer logo." class="sized" sizing="contain"></cells-image>
            <br>
            (without <code>fade</code> attribute)
          </div>
          <div class="example preload-image">
            <button onclick="load('example-preload-image-2')">
              Load image
            </button>
            <br>
            <cells-image preload placeholder="./loading.png" fade id="example-preload-image-2" alt="The Polymer logo." class="sized" sizing="contain"></cells-image>
            <br>
            (with <code>fade</code> attribute)
          </div>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
