<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-icon demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>

  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>

</head>

<body>
  <cells-demo-helper breakpoints='{"mobile": { "width": 640, "height": 480, "name": "Mobile" }}'>

    <cells-demo-case heading="Size property">
      <template>
        <cells-icon icon="coronita:account" size="8"></cells-icon>
        <cells-icon icon="coronita:account" size="12"></cells-icon>
        <cells-icon icon="coronita:account" size="16"></cells-icon>
        <cells-icon icon="coronita:account" size="20"></cells-icon>
        <cells-icon icon="coronita:account" size="24"></cells-icon>
        <cells-icon icon="coronita:account" size="28"></cells-icon>
        <cells-icon icon="coronita:account" size="32"></cells-icon>
        <cells-icon icon="coronita:account" size="36"></cells-icon>
        <cells-icon icon="coronita:account" size="40"></cells-icon>
        <cells-icon icon="coronita:account" size="44"></cells-icon>
        <cells-icon icon="coronita:account" size="48"></cells-icon>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Icon from iconset svg">
      <template>
        <cells-icon icon="coronita:account"></cells-icon>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Icon from image URL">
      <template>
        <cells-icon src="location.png"></cells-icon>
      </template>
    </cells-demo-case>
  </cells-demo-helper>

</body>

</html>
