<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-codemirror demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>
  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>

</head>

<body>
  <article>
    <h2>DEFAULT THEME WITH LINE NUMBERS</h2>
    <cells-codemirror line-numbers="" source-element="#sample">
      <template id="sample">
        <!--
                SAMPLE MULTILINE COMMENT
                This is the "htmlmixed" mode that renders HTML, CSS and JavaScript code.
                This sample uses "source-element" attribute to set the code.
                -->

        <style>
          .sample-class {
            width: 200px;
            text-transform: uppercase;
          }
        </style>

        <script>
          {
            const sampleObject = {
              one: 'Foo',
              two: 'Bar'
            };

            function saySomething() {
              alert('Hello woooorld!');
            }
          }
        </script>

        <sample-tag class="sample-class"></sample-tag>
      </template>
    </cells-codemirror>


  </article>



  <article>
    <h2>MONOKAI THEME WITH LINE NUMBERS</h2>
    <cells-codemirror line-numbers="" theme="material" source-element="#sample">
      <!--
              SAMPLE MULTILINE COMMENT
              This is the "htmlmixed" mode that renders HTML, CSS and JavaScript code.
              This sample uses "content" property to set the code.
              -->

      <style>
        .sample-class {
          width: 200px;
          text-transform: uppercase;
        }
      </style>

      <script>
        {
          const sampleObject = {
            one: 'Foo',
            two: 'Bar'
          };

          function saySomething() {
            alert('Hello woooorld!');
          }
        }
      </script>

      <sample-tag class="sample-class"></sample-tag>
    </cells-codemirror>

  </article>




  <article>
    <h2>MONOKAI THEME WITH LINE NUMBERS</h2>
    <cells-codemirror theme="monokai" line-numbers="" source-element="#sample">
      <!--
              SAMPLE MULTILINE COMMENT
              Using "monokai" theme.
              -->

      <style>
        .sample-class {
          width: 200px;
          text-transform: uppercase;
        }
      </style>

      <script>
        {
          const sampleObject = {
            one: 'Foo',
            two: 'Bar'
          };

          function saySomething() {
            alert('Hello woooorld!');
          }
        }
      </script>

      <sample-tag class="sample-class"></sample-tag>

    </cells-codemirror>


  </article>




  <article>
    <h2>READONLY AND NOCURSOR</h2>


    <cells-codemirror readonly="" nocursor="" source-element="#sample">
      <template id="sample3">
        /* Using a range (highlight-lines="4-5,6,7-8") */

        .CodeMirror-linenumber {
        padding: 0 3px 0 5px;
        min-width: 20px;
        text-align: right;
        color: #999;
        white-space: nowrap;
        }
      </template>
    </cells-codemirror>
  </article>




  <article>

    <cells-codemirror class="sample" theme="monokai" source-element="#sample" mode="css" highlight-lines="4-5,6,7-8"
      line-numbers="">
      <template id="sample3">
        /* Using a range (highlight-lines="4-5,6,7-8") */

        .CodeMirror-linenumber {
        padding: 0 3px 0 5px;
        min-width: 20px;
        text-align: right;
        color: #999;
        white-space: nowrap;
        }
      </template>
    </cells-codemirror>
  </article>


</body>

</html>
