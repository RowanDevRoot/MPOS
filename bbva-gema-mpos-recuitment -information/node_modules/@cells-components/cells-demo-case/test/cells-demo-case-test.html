<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-demo-case test</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
</head>

<body>

  <test-fixture id="myEl">
    <template>
      <cells-demo-case heading="Test case" description="Test description"><template>Test content</template>
      </cells-demo-case>
    </template>
  </test-fixture>

  <script type="module">
    import './test.js';
    suite('<cells-demo-helper> tag', function() {
      var myEl;

      setup(() => {
        myEl = fixture('myEl');
      });

      suite('in general', function() {
        test('getInner returns the innerHTML of the template', () => {
          var inner = myEl.getInner();
          expect(myEl.inner).to.be.equal(inner);
        });
      });
    });
  </script>
</body>

</html>
