<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo cells-demo-event-toaster</title>
  <script src="../../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
    import '../../../../node_modules/@cells-components/cells-demo-helper/cells-demo-helper.js';
  </script>
  <script type="lazy-module">
    import './x-demo-events.js';
    import '../cells-demo-event-toaster.js';
    import './css/demo-styles.js';
  </script>

</head>

<body unresolved ontouchstart>
  <cells-demo-helper>
    <cells-demo-case heading="Default">
      <template>

            <div id="container">
              <label>
                <input type="checkbox">
                <span>Show multiple toast simultaneously</span>
              </label>
              <cells-demo-event-toaster events='["one-event", "two-event", "three-event", "fourth-event", "five-event"]' vertical-align="top"></cells-demo-event-toaster>
              <x-demo-events></x-demo-events>
            </div>

        <script>
          const check = document.querySelector('input');
          const toaster = document.querySelector('cells-demo-event-toaster');
          check.addEventListener('change', (e) => {
            toaster.multiple = e.target.checked;
          });
        </script>

      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
