<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-iron-meta demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>

  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>

</head>

<body>

  <cells-demo-helper breakpoints='{"mobile": { "width": 768, "height": 640, "name": "Tablet" }}'>
    <cells-demo-case heading="Primary, secondary and positive" description="Primary, secondary and positive button">
      <template>
        <article class="meta-key">
          <h2>Key Query</h2>
          <ul>
            <li>let myDefault = new CellsIronMeta({
              key: 'basic',
              value: 'foo/bar',
              });</li>
          </ul>

          <div>
            <p>
              <code>myDefault.byKey('basic')</code>
              The value stored at <strong>key</strong>: <code class="inner-meta-key"></code>
              is: <code class="inner-meta-value"></code>
            </p>
          </div>
        </article>

        <article class="meta-query">
          <h2>Type Query</h2>
          <ul>
            <li>let myMeta = new CellsIronMeta({
              type: 'article',
              key: 'indefinite',
              value: 'a/an',
              });</li>
            <li>let myMeta2 = new CellsIronMeta({
              type: 'article',
              key: 'definite',
              value: 'the',
              });</li>
            <li> let myMeta3 = new CellsIronMeta({
              type: 'article',
              key: 'negative',
              value: 'no',
              });</li>
          </ul>

          <div>
            <p>
              <code>JSON.stringify(myMeta.list)</code>
              The value stored at <strong>type</strong>: <code class="inner-meta-key"></code>
              is: <code class="inner-meta-value"></code>
            </p>
          </div>
        </article>
        <script type="module">
          const { CellsIronMeta } = window.DemoHelpers;
          let myDefault = new CellsIronMeta({
            key: 'basic',
            value: 'foo/bar',
          });
          let myMeta = new CellsIronMeta({
            type: 'article',
            key: 'indefinite',
            value: 'a/an',
          });
          let myMeta2 = new CellsIronMeta({
            type: 'article',
            key: 'definite',
            value: 'the',
          });
          let myMeta3 = new CellsIronMeta({
            type: 'article',
            key: 'negative',
            value: 'no',
          });
          const metaTextKey = document.querySelector('.meta-key .inner-meta-key');
          const metaTextValue = document.querySelector('.meta-key .inner-meta-value');
          metaTextKey.textContent = `${myDefault.key}`;
          metaTextValue.textContent = `${myDefault.byKey('basic')}`;

          const metaTextQueryList = document.querySelector('.meta-query .inner-meta-key');
          const metaTextQueryValue = document.querySelector('.meta-query .inner-meta-value');
          metaTextQueryList.textContent = `${myMeta.type}`;
          metaTextQueryValue.textContent = `${JSON.stringify(myMeta.list)}`;
        </script>
      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
