<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-demo-helper demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>

  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>

</head>

<body>
  <cells-demo-event-toaster events='["iframe-loaded"]' id="eventToaster"></cells-demo-event-toaster>
  <cells-demo-helper resolution="mobile" multi-toast
    events='["header-icon-right1-click", "header-icon-right2-click", "header-icon-left1-click", "header-icon-left2-click"]'>
    <cells-demo-case heading="Demo case 1" description="Default example 1">
      <template>
        <style>
          body {
            padding: 8px;
          }
        </style>
        <bbva-header-main accessibility-text-icon-left1="Return"
          accessibility-text-icon-right1="Menu" icon-left1="coronita:return-12"
          icon-right1="coronita:menu"
          text="Header main example 1"></bbva-header-main>

          <bbva-form-amount label="Default"></bbva-form-amount>

          <bbva-form-text label="Default"></bbva-form-text>
      </template>
      </template>
    </cells-demo-case>
    <cells-demo-case heading="Demo case 2" description="Default example 2">
        <template>
          <style>
            body {
              padding: 4px;
            }
          </style>
          <bbva-header-main accessibility-text-icon-left2="Communication"
            accessibility-text-icon-right2="Help"
            icon-left2="coronita:communication" icon-right2="coronita:help"
            text="Header main example 2"></bbva-header-main>
        </template>
        </template>
      </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
