<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
</head>

<body>
  <test-fixture id="default">
    <template>
      <my-amount-mixin></my-amount-mixin>
    </template>
  </test-fixture>

  <script type="module">
    import { LitElement } from './test.js';
    import { CellsAmountMixin } from './test.js';

    suite('CellsAmountMixin', async () => {
      let el;

      let klass = class XAmountMixin extends CellsAmountMixin(LitElement) {
        static get is() {
          return 'my-amount-mixin';
        }

        constructor() {
          super();
          this.amount = 10;
        }
      };

      customElements.define('my-amount-mixin', klass);

      el = fixture('default');
      await el.updateComplete;

      const mixinProperties = [
        'amount',
        'currencyCode',
        'localCurrency',
        'language'
      ];

      suite('An element using amountMixin', () => {
        mixinProperties.forEach(property => {
          test(`Has ${property} property`, () => {
            assert.isDefined(el[property]);
          });
        });

        test(`negative amount returns true to negative getter`, async () => {
          el.amount = -10;
          await el.updateComplete;
          assert.isTrue(el.negative);
        });
      });
    });
  </script>
</body>

</html>
