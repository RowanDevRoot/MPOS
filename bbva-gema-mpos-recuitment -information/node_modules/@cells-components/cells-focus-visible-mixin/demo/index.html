<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CellsFocusVisibleMixin demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>
  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>

</head>

<body>
  <cells-demo-helper>
    <cells-demo-case heading="Focus" description="Focus ring when you move the focus onto them
    via the keyboard">
      <template>
        <p>The buttons below use FocusVisibleMixin. They should only show a focus ring when you move the focus onto them
          via the keyboard, and not with the mouse or touch.</p>
        <p> This is especially useful for mobile devices, where users do not expect to see a keyboard focus unless
          they're actually using a keyboard.</p>
        <div>
          <focus-visible-button></focus-visible-button>
          <focus-visible-button></focus-visible-button>
          <focus-visible-button></focus-visible-button>
        </div>
      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
