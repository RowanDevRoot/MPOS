<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo bbva-header-main</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>
    <script src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>
  <body unresolved ontouchstart>
    <cells-demo-helper events='["header-main-icon-left1-click", "header-main-icon-left2-click", "header-main-icon-right1-click", "header-main-icon-right2-click"]'>
      <cells-demo-case heading="Default" description="Default example">
        <template>
          <bbva-header-main
            accessibility-text-icon-left1="Return"
            accessibility-text-icon-left2="Communication"
            accessibility-text-icon-right1="Menu"
            accessibility-text-icon-right2="Help"
            icon-left1="coronita:return-12"
            icon-left2="coronita:communication"
            icon-right1="coronita:menu"
            icon-right2="coronita:help"
            text="Header main"></bbva-header-main>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Modal" description="Modal header example">
        <template>
          <bbva-header-main
            class="modal"
            accessibility-text-icon-left1="Return"
            accessibility-text-icon-right1="Close"
            accessibility-text-icon-right2="Help"
            icon-left1="coronita:return-12"
            icon-right1="coronita:close"
            icon-right2="coronita:help"
            text="Modal"></bbva-header-main>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Modal 3ยบ Level" description="Modal 3ยบ Level header example">
        <template>
          <bbva-header-main
            class="modal-three-level"
            accessibility-text-icon-right1="Close"
            icon-right1="coronita:close"
            text="Modal 3ยบ Level"></bbva-header-main>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Process" description="Process header example">
        <template>
          <bbva-header-main
            class="process"
            accessibility-text-icon-right1="Close"
            icon-right1="coronita:close"
            text="Process"></bbva-header-main>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Sign" description="Sign header example">
        <template>
          <bbva-header-main
            class="sign"
            accessibility-text-icon-right1="Close"
            icon-right1="coronita:close"
            text="Sign"></bbva-header-main>
        </template>
      </cells-demo-case>

      <cells-demo-case heading="Transparent" description="Transparent header with image and without text example">
        <template>
          <style>
            #iframeBody {
              background-color: #004481;
            }
          </style>
          <bbva-header-main
            class="transparent"
            accessibility-text-icon-right1="Menu"
            icon-right1="coronita:menu"
            image="images/bbva-white.svg"></bbva-header-main>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
