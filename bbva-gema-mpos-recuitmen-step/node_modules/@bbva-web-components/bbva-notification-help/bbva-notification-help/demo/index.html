<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bbva-notification-help demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <cells-demo-helper>
      <cells-demo-case heading="Basic" description="Default specs">
        <template>
          <style>
            .demo-use-case-label {
              font-size: 18px;
              font-weight: bold;
              margin: 24px 0 8px 0;
            }
            .content-grey {
              background-color: #D3D3D3;
            }
          </style>
          <div class="demo-use-case-label">Normal</div>
          <bbva-notification-help
            aria-label-icon="Info"
            icon="coronita:info"
            text="Lorem ipsum dolor sit amet"></bbva-notification-help>
          <bbva-notification-help
            aria-label-icon="Alert"
            class="alert"
            icon="coronita:alert"
            text="Lorem ipsum dolor sit amet"></bbva-notification-help>

          <div class="demo-use-case-label">Light</div>
          <div class="content-grey">
            <bbva-notification-help
              class="light"
              icon="coronita:help"
              text="Lorem ipsum dolor sit amet"></bbva-notification-help>
            <bbva-notification-help
              class="light"
              icon="coronita:alert"
              text="Lorem ipsum dolor sit amet"></bbva-notification-help>
          </div>

          <div class="demo-use-case-label">Multiline (long text)</div>
          <bbva-notification-help
            aria-label-icon="Info"
            icon="coronita:info"
            text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua">
          </bbva-notification-help>
          <bbva-notification-help
            aria-label-icon="Alert"
            class="alert"
            icon="coronita:alert"
            text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua">
          </bbva-notification-help>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
