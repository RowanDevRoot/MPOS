<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bbva-date demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <cells-demo-helper>
      <cells-demo-case heading="Basic" description="Default specs">
        <template>
          <h2 class="header">
            Default settings:
          </h2>
          <div class="container">
            <bbva-date date="December 17, 1995"></bbva-date>
          </div>
          <h2 class="header">
            Different locale:
          </h2>
          <div class="container">
            <bbva-date date="December 17, 1995" locale="en-US"></bbva-date>
          </div>
          <h2 class="header">
            Empty date String:
          </h2>
          <div class="container">
            <bbva-date date="" locale="en-US"></bbva-date>
          </div>
          <h2 class="header">
            Customizing options:
          </h2>
          <div class="container">
            <bbva-date
              date="April 23, 1995"
              locale="en-US"
              id="custom-options"
              ></bbva-date>
          </div>
          <script>
            const date = document.getElementById('custom-options');
            date.options = {
              day: '2-digit',
              month: 'long',
              year: '2-digit',
            };
          </script>
          <style>
            .container {
              padding: 5px;
              box-shadow: 0 1px 3px 0 rgba(18, 18, 18, .2);
            }
            .header {
              margin: 5px;
            }
          </style>
        </template>
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
