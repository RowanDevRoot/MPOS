<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-dropdown-menu test</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
</head>

<body>

  <test-fixture id="el">
    <template>
      <cells-dropdown-menu></cells-dropdown-menu>
    </template>
  </test-fixture>

  <script type="module">
    import './test.js';

    suite('<cells-dropdown-menu> tag', () => {
      var el;
      var data;

      suite('in general', () => {
        setup(async () => {
          el = fixture('el');
          data = [
            {
              'name': 'elem1',
              'value': 'elem1'
            }, {
              'name': 'elem2',
              'value': 'elem2'
            }, {
              'name': 'elem3',
              'value': 'elem3'
            }, {
              'name': 'elem4',
              'value': 'elem4'
            }, {
              'name': 'elem5',
              'value': 'elem5'
            }, {
              'name': 'elem6',
              'value': 'elem6'
            }
          ];
          el.items = data;
          await el.updateComplete;
        });

        test('down key opens the layer', async () => {
          assert.isFalse(el.opened);
          const event = new CustomEvent('keydown');
          event.keyCode = 37;
          el.dispatchEvent(event);
          await el.updateComplete;
          assert.isTrue(el.shadowRoot.querySelector('#layer').opened);
        });

        test('maxItems set a max height property', async () => {
          el.maxItemsShown = 3;
          await el.updateComplete;
          assert.equal(el.style[0], '--cells-dropdown-layer-layer-max-height');
        });

        test('up arrow changes selected', () => {
          el.opened = true;
          assert.isNull(el.shadowRoot.querySelector('#layer').querySelector('.selected'));
          const event = new CustomEvent('keydown');
          event.keyCode = 37;
          el.dispatchEvent(event);
          assert.equal(el.shadowRoot.querySelector('.selected').querySelector('.label').innerText, 'elem6');
        });

        test('left arrow changes selected', () => {
          el.opened = true;
          assert.isNull(el.shadowRoot.querySelector('#layer').querySelector('.selected'));
          const event = new CustomEvent('keydown');
          event.keyCode = 38;
          el.dispatchEvent(event);
          assert.equal(el.shadowRoot.querySelector('.selected').querySelector('.label').innerText, 'elem6');
        });

        test('down arrow changes selected', () => {
          el.opened = true;
          assert.isNull(el.shadowRoot.querySelector('#layer').querySelector('.selected'));
          const event = new CustomEvent('keydown');
          event.keyCode = 39;
          el.dispatchEvent(event);
          assert.equal(el.shadowRoot.querySelector('.selected').querySelector('.label').innerText, 'elem2');
        });

        test('right arrow changes selected', () => {
          el.opened = true;
          assert.isNull(el.shadowRoot.querySelector('#layer').querySelector('.selected'));
          const event = new CustomEvent('keydown');
          event.keyCode = 40;
          el.dispatchEvent(event);
          assert.equal(el.shadowRoot.querySelector('.selected').querySelector('.label').innerText, 'elem2');
        });

        test('left arrow on closed menu with checked item does set selected state to checked item', async () => {
          el.selected = 1;
          await el.updateComplete;
          const event = new CustomEvent('keydown');
          event.keyCode = 37;
          el.dispatchEvent(event);
          assert.equal(el.shadowRoot.querySelector('.selected').querySelector('.label').innerText, 'elem2');
        });

        test('left arrow on first item returns selected to last item', async () => {
          el.selected = 1;
          el.opened = true;
          await el.updateComplete;
          assert.isNull(el.shadowRoot.querySelector('#layer').querySelector('.selected'));
          const event = new CustomEvent('keydown');
          event.keyCode = 37;
          el.dispatchEvent(event);
          el.dispatchEvent(event);
          assert.equal(el.shadowRoot.querySelector('.selected').querySelector('.label').innerText, 'elem6');
        });

        test('right arrow on last item returns selected to first item', async () => {
          el.selected = 5;
          el.opened = true;
          await el.updateComplete;
          assert.isNull(el.shadowRoot.querySelector('#layer').querySelector('.selected'));
          const event = new CustomEvent('keydown');
          event.keyCode = 40;
          el.dispatchEvent(event);
          assert.equal(el.shadowRoot.querySelector('.selected').querySelector('.label').innerText, 'elem1');
        });

        test('click on item selects item', async () => {
          el.selected = 5;
          el.opened = true;
          await el.updateComplete;
          const item2 = el.shadowRoot.querySelectorAll('.item')[1];
          item2.dispatchEvent(new CustomEvent('click'));
          assert.equal(el.selected, 1);
        });

        test('Enter key checks selected item', async () => {
          el.selected = 0;
          el.opened = true;
          await el.updateComplete;
          const event = new CustomEvent('keydown');
          event.keyCode = 39;
          el.dispatchEvent(event);
          assert.equal(el.shadowRoot.querySelector('.selected').querySelector('.label').innerText, 'elem2');
          event.keyCode = 32;
          el.dispatchEvent(event);
          assert.equal(el.selected, 1);
        });

        test('Enter key on closed layer opens layer', async () => {
          const event = new CustomEvent('keydown');
          event.keyCode = 32;
          el.dispatchEvent(event);
          assert.isTrue(el.opened);
        });

        test('Enter key on opened layer without selected item does not check item', async () => {
          assert.equal(el.selected, -1);
          el.opened = true;
          await el.updateComplete;
          const event = new CustomEvent('keydown');
          event.keyCode = 32;
          el.dispatchEvent(event);
          assert.equal(el.selected, -1);
        });

        test('Enter key on closed layer with checked item set the checked item as selected', async () => {
          el.selected = 1;
          await el.updateComplete;
          const event = new CustomEvent('keydown');
          event.keyCode = 32;
          el.dispatchEvent(event);
          assert.isTrue(el.opened);
          assert.equal(el.shadowRoot.querySelector('.selected').querySelector('.label').innerText, 'elem2');
        });

        test('Esc key closes layer', async () => {
          el.opened = true;
          await el.updateComplete;
          const event = new CustomEvent('keydown');
          event.keyCode = 27;
          el.shadowRoot.querySelector('#layer').dispatchEvent(event);
          assert.isFalse(el.opened);
        });

        test('Esc key restores focus to control', async () => {
          const clock = sinon.useFakeTimers();
          el.opened = true;
          await el.updateComplete;
          let spy = sinon.spy(el.shadowRoot.querySelector('#layer'), 'focus');
          const event = new CustomEvent('keydown');
          event.keyCode = 27;
          el.dispatchEvent(event);
          clock.tick(100);
          sinon.assert.calledOnce(spy);
          clock.restore();
        });

        test('Esc key on closed layer does not move focus', async () => {
          el.opened = false;
          let spy = sinon.spy(el.shadowRoot.querySelector('#layer'), 'focus');
          const event = new CustomEvent('keydown');
          event.keyCode = 27;
          el.dispatchEvent(event);
          sinon.assert.notCalled(spy);
        });

        test('changing selected after initialization fires event', async () => {
          let spy = sinon.spy();
          document.addEventListener('cells-dropdown-menu-value', spy);
          el.selected = 1;
          await el.updateComplete;
          await el.updateComplete;
          sinon.assert.calledOnce(spy);
        });
      });

      suite('with selected', () => {
        setup(async () => {
          el = fixture('el');
          data = [
            {
              'name': 'elem1',
              'value': 'elem1'
            }, {
              'name': 'elem2',
              'value': 'elem2'
            }, {
              'name': 'elem3',
              'value': 'elem3'
            }, {
              'name': 'elem4',
              'value': 'elem4'
            }, {
              'name': 'elem5',
              'value': 'elem5'
            }, {
              'name': 'elem6',
              'value': 'elem6'
            }
          ];
          el.selected = 0;
          el.items = data;
          await el.updateComplete;
        });

        test('changing items sets again selected', async () => {
          const newData = [{
            'name': 'elemNew1',
            'value': 'elemNew1'
          }, {
            'name': 'elemNew2',
            'value': 'elemNew2'
          }];
          el.selected = 0;
          el.items = newData;
          await el.updateComplete;
        });
      });

      suite('with errors', () => {
        setup(async () => {
          el = fixture('el');
          data = [
            {
              'name': 'elem1',
              'value': 'elem1'
            }, {
              'name': 'elem2',
              'value': 'elem2',
              'error': {
                'msg': 'error msg'
              }
            }
          ];
          el.items = data;
          await el.updateComplete;
        });

        test('hasError is true', () => {
          assert.isTrue(el.hasAttribute('has-error'));
        });

        test('when select some item with errors, porperty error get that value', async () => {
          el.opened = true;
          await el.updateComplete;
          const item = el.shadowRoot.querySelectorAll('.item')[1];
          item.dispatchEvent(new CustomEvent('click'));
          assert.equal(el.selected, 1);
          assert.equal(el.error.msg, el.items[1].error.msg);
        });
      });
    });
  </script>
</body>

</html>
