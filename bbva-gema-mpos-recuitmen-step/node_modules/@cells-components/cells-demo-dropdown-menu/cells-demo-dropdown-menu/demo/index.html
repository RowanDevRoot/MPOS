<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-demo-dropdown-menu demo</title>
  <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>

    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>

</head>

<body>
  <cells-demo-helper>
    <cells-demo-case heading="Basic"
      description="A basic example">
      <template>
        <style>
          cells-demo-dropdown-menu {
            width: 120px;
          }
        </style>

        <p>Selected: <span></span></p>
        <cells-demo-dropdown-menu label="Some label"></cells-demo-dropdown-menu>

        <script>
          const menu = document.querySelector('cells-demo-dropdown-menu');
          const span = document.querySelector('span');
          menu.items = [{
            "name": "Item one",
            "value": "item-one"
          }, {
            "name": "Item two",
            "value": "item-two"
          }, {
            "name": "Item three",
            "value": "item-three"
          }];
          menu.addEventListener('selected-changed', () => {
            span.innerText = menu.selected;
          });
        </script>

      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
