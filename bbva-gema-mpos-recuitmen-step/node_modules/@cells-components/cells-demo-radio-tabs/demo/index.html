<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>cells-demo-radio-tabs demo</title>
  <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-shim.min.js"></script>
    <script src="../build/apply-shim.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (!customElements.get(name)) {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          } else {
            console.warn(`${name} has been defined twice`);
          }
        };
      }
    </script>

    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>

</head>

<body>
  <cells-demo-helper events='["tab-mouseevent", "selected-tab"]'>
    <cells-demo-case heading="Default style">
      <template>

        <paper-input label="Selected" type="number" value="2" min="0" max="2"></paper-input>
        <cells-demo-radio-tabs options='["One", "Two", "Three"]' selected="2"></cells-demo-radio-tabs>

        <paper-input label="Selected" type="number" value="0" min="0" max="1"></paper-input>
        <cells-demo-radio-tabs options='["One", "Two"]' selected="0"></cells-demo-radio-tabs>

        <script>
          const inputs = document.querySelectorAll('paper-input');
          const tabs = document.querySelectorAll('cells-demo-radio-tabs');
          inputs.forEach((item, index) => {
            item.addEventListener('value-changed', (e) => {
              tabs[index].selected = e.detail.value;
            });
          });
          tabs.forEach((item, index) => {
            item.addEventListener('selected-changed', (e) => {
              inputs[index].value = e.detail.value;
            });
          });
        </script>

      </template>
    </cells-demo-case>

    <cells-demo-case heading="With icons">
      <template>
        <cells-custom-style>
          <style>
            .icon-reversed {
              --cells-demo-radio-tabs-icon-margin: 0 0 0 10px;

              --cells-demo-radio-tabs-content: {
                flex-direction: row-reverse;
              }

              ;
            }
          </style>
        </cells-custom-style>

        <cells-demo-radio-tabs icon-size="20" options='[{
              "icon": "coronita:alarm",
              "label": "Alerts"
            }, {
              "icon": "coronita:historic",
              "label": "Movements"
            }]'>
        </cells-demo-radio-tabs>
        <cells-demo-radio-tabs class="icon-reversed" icon-size="20" options='[{
              "icon": "coronita:alarm",
              "label": "Alerts"
            }, {
              "icon": "coronita:historic",
              "label": "Movements"
            }]'>
        </cells-demo-radio-tabs>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Mouse events"
      description="Fires &quot;tab-mouseenter&quot; event on mouseenter / mouseleave">
      <template>
        <cells-demo-radio-tabs options='["One", "Two", "Three"]' notify-mouse-events></cells-demo-radio-tabs>
        <script>
          (function(document) {
            const tabs = document.querySelector('cells-demo-radio-tabs');
            tabs.addEventListener('tab-mouseevent', function(e) {
              document.dispatchEvent(new CustomEvent('tab-mouseevent', {
                bubbles: true,
                composed: true,
                detail: e.detail,
              }));
            });
          }(document));
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Sample use as tab panel">
      <template>
        <cells-custom-style>
          <style>
            .demo-0 {
              background-color: transparent;
              height: 44px;
              color: #757575;
              --cells-demo-radio-tabs-color-selected: #D55A4A;
              --cells-demo-radio-tabs-indicator-bg-color: #fff;

              --cells-demo-radio-tabs-option: {
                border-bottom: 0;
                background-color: #eaeaea;
                margin: 0 1px;
                border-top: 2px solid #D2D2D2;
              }

              --cells-demo-radio-tabs-selected: {
                z-index: 1;
              }

              ;

              --cells-ratio-tabs-indicator: {
                padding-bottom: 44px;
                background-color: #fff;
                border-top: 2px solid #D55A4A;
              }

              ;
            }
          </style>
        </cells-custom-style>

        <div class="demo-0-wrapper">
          <cells-demo-radio-tabs class="demo-0" options='["Option 1", "Option 2", "Last option"]'>
          </cells-demo-radio-tabs>
          <iron-pages class="tab-content">
            <div>
              <p>Sample tab content 1.</p>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit, id?</p>
            </div>

            <div>
              <p>Sample tab content 2.</p>
              <p>Lorem ipsum dolor sit amet, molestias consectetur rem, dolorem assumenda dignissimos.</p>
            </div>

            <div>
              <p>Sample tab content 3.</p>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
            </div>
          </iron-pages>
        </div>

        <script>
          const tabs = document.querySelector('cells-demo-radio-tabs');
          const pages = document.querySelector('iron-pages');
          tabs.addEventListener('selected-changed', (e) => {
            pages.selected = e.detail.value;
          });
        </script>

      </template>
    </cells-demo-case>

    <cells-demo-case heading="Custom styles">
      <template>
        <cells-custom-style>
          <style>
            .demo-1 {
              color: #9DA4D3;
              height: 32px;
              background-color: #DDDFE9;
              margin-left: auto;
              margin-right: auto;
              max-width: 210px;
              font-family: Lato, sans-serif;
              font-weight: 300;
              font-size: 12px;
              --cells-demo-radio-tabs-border-radius: 100px;
              --cells-demo-radio-tabs-color-selected: #fff;

              --cells-demo-radio-tabs-option: {
                text-transform: uppercase;
                letter-spacing: 3px;
                border-bottom: 0;
                z-index: 1;
                padding-left: 12px;
                padding-right: 12px;
              };

              --cells-demo-radio-tabs-selected: {
                font-weight: 400;
              };

              --cells-ratio-tabs-indicator: {
                height: 100%;
                padding-bottom: 32px;
                background-color: #3E4EB5;
                box-shadow: 0 2px 8px 0px rgba(62, 78, 181, 0.9);
              };
            }

            .demo-2 {
              color: #666;
              background: #dadada;
              box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.12);
              margin-left: auto;
              margin-right: auto;
              max-width: 86px;
              padding: 3px;
              text-transform: uppercase;
              transform: scale(0.8);
              /* lazy mode */
              --cells-demo-radio-tabs-color-selected: #fff;
              --cells-demo-radio-tabs-item-height: 38px;
              --cells-demo-radio-tabs-indicator-bg-color: #48ae64;
              --cells-demo-radio-tabs-border-radius: 64px;

              --cells-demo-radio-tabs-option: {
                letter-spacing: 0;
              };

              --cells-demo-radio-tabs-option: {
                width: 40px;
                z-index: 1;
                border-bottom: 0;
              };

              --cells-ratio-tabs-indicator: {
                width: 40px;
                bottom: 3px;
                left: 3px;
                height: calc(100% - 6px);
                padding-bottom: 32px;
                background-image: linear-gradient(-180deg, #43AF61 0%, #298D45 100%);
                box-shadow: 0 2px 1px 0 rgba(0, 0, 0, 0.18), inset 0 -1px 0 0 #1D7937;
              };

              --cells-demo-radio-tabs-icon: {
                margin-right: 5px;
                margin-left: 5px;
                filter: drop-shadow(0 -1px 0 rgba(0, 0, 0, 0.2));
              };
            }
          </style>
        </cells-custom-style>

        <cells-demo-radio-tabs class="demo-1" options='["General", "Support"]'></cells-demo-radio-tabs>
        <cells-demo-radio-tabs class="demo-2" options='[{
            "icon": "coronita:on",
            "label": " "
          }, {
            "icon": "coronita:close",
            "label": " "
          }]'></cells-demo-radio-tabs>
      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
