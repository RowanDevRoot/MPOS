<html>
<head>

  <title>cells-selector attr-for-selected</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

</head>
<body>

  <test-fixture id="inlineAttributes">
    <template>
      <cells-selector attr-for-selected="some-attr">
        <div some-attr="value0">Item 0</div>
        <div some-attr="value1">Item 1</div>
        <div some-attr="value2">Item 2</div>
      </cells-selector>
    </template>
  </test-fixture>

  <test-fixture id="reflectedProperties">
    <template>
      <cells-selector attr-for-selected="some-attr">
        <attr-reflector>Item 0</attr-reflector>
        <attr-reflector>Item 1</attr-reflector>
        <attr-reflector>Item 2</attr-reflector>
      </cells-selector>
    </template>
  </test-fixture>

  <test-fixture id="mixedPropertiesAndAttributes">
    <template>
      <cells-selector attr-for-selected="some-attr">
        <attr-reflector>Item 0</attr-reflector>
        <attr-reflector>Item 1</attr-reflector>
        <div some-attr="value2">Item 2</div>
        <div some-attr="value3">Item 3</div>
        <attr-reflector>Item 4</attr-reflector>
        <div some-attr="value5">Item 5</div>
      </cells-selector>
    </template>
  </test-fixture>

  <test-fixture id="defaultAttribute">
    <template>
      <cells-selector attr-for-selected="some-attr" fallback-selection="default">
        <div some-attr="value0">Item 0</div>
        <div some-attr="value1">Item 1</div>
        <div some-attr="default">Item 2</div>
      </cells-selector>
    </template>
  </test-fixture>

  <script type="module">
    import '@polymer/iron-test-helpers/iron-test-helpers.js';
    import '../cells-selector.js';
    import './attr-for-selected-elements.js';

    suite('inline attributes', () => {
      let selector;
      let items;

      setup(async () => {
        selector = fixture('inlineAttributes');
        items = Array.prototype.slice.apply(
            selector.querySelectorAll('div[some-attr]'));
        return await selector.updateComplete;
      });

      test('selecting value programatically selects correct item', async () => {
        selector.select('value1');
        await selector.updateComplete;
        assert.equal(selector.selectedItem, items[1]);
      });

      test('selecting item sets the correct selected value', async () => {
        MockInteractions.downAndUp(items[2]);
        await selector.updateComplete;
        assert.equal(selector.selected, 'value2');
      });

      test('setting attr-for-selected to null keeps current selection', async () => {
        selector.select('value0');
        await selector.updateComplete;
        assert.equal(selector.selectedItem, items[0]);
        assert.equal(selector.selected, 'value0');
        selector.attrForSelected = null;
        await selector.updateComplete;
        assert.equal(selector.selectedItem, items[0]);
        assert.equal(selector.selected, 0);
      });
    });

    suite('reflected properties as attributes', () => {
      let selector;
      let items;

      setup(async () => {
        selector = fixture('reflectedProperties');
        items = Array.prototype.slice.apply(
            selector.querySelectorAll('attr-reflector'));
        for (var i = 0; i < items.length; i++) {
          items[i].someAttr = 'value' + i;
        }
        return await selector.updateComplete;
      });

      test('selecting value programatically selects correct item', async () => {
        selector.select('value1');
        await selector.updateComplete;
        assert.equal(selector.selectedItem, items[1]);
      });

      test('selecting item sets the correct selected value', async () => {
        MockInteractions.downAndUp(items[2]);
        await selector.updateComplete;
        assert.equal(selector.selected, 'value2');
      });
    });

    suite('mixed properties and inline attributes', () => {
      let selector;
      let items;

      setup(async () => {
        selector = fixture('mixedPropertiesAndAttributes');
        items = Array.prototype.slice.apply(
            selector.querySelectorAll('attr-reflector, div[some-attr]'));
        for (var i = 0; i < items.length; i++) {
          items[i].someAttr = 'value' + i;
        }
        return await selector.updateComplete;
      });

      test('selecting value programatically selects correct item', async () => {
        for (var i = 0; i < items.length; i++) {
          selector.select('value' + i);
          await selector.updateComplete;
          assert.equal(selector.selectedItem, items[i]);
        }
      });

      test('selecting item sets the correct selected value', (done) => {
        let i = 0;

        function testSelectItem(i) {
          if (i >= items.length) {
            done();
            return;
          }

          MockInteractions.downAndUp(items[i], () => {
            assert.equal(selector.selected, 'value' + i);

            testSelectItem(i + 1);
          });
        }

        testSelectItem(i);
      });
    });

    suite('default attribute', () => {
      let selector;
      let items;

      setup(async () => {
        selector = fixture('defaultAttribute');
        items = Array.prototype.slice.apply(
            selector.querySelectorAll('div[some-attr]'));
        return await selector.updateComplete;
      });

      test('setting non-existing value sets default', async () => {
        selector.select('non-existing-value');
        await selector.updateComplete;
        await selector.updateComplete;
        assert.equal(selector.selected, 'default');
        assert.equal(selector.selectedItem, items[2]);
      });

      test('setting non-existing value sets default', async () => {
        selector.multi = true;
        await selector.updateComplete;
        selector.select('non-existing-value');
        await selector.updateComplete;
        assert.deepEqual(
            selector.selectedValues, ['default', 'non-existing-value']);
        assert.deepEqual(selector.selectedItems, [items[2]]);
      });

      test('default not used when there was at least one match', async () => {
        selector.multi = true;
        await selector.updateComplete;
        selector.selectedValues = ['non-existing-value', 'value0'];
        await selector.updateComplete;
        assert.deepEqual(selector.selectedValues, ['non-existing-value', 'value0']);
        assert.deepEqual(selector.selectedItems, [items[0]]);
      });

      test('default element not found does not result in infinite loop', async () => {
        selector.fallbackSelection = 'non-existing-fallback';
        await selector.updateComplete;
        selector.select('non-existing-value');
        await selector.updateComplete;
        assert.equal(selector.selectedItem, undefined);
        selector.multi = true;
        await selector.updateComplete;
        selector.selectedValues = ['non-existing-value'];
        await selector.updateComplete;
        assert.deepEqual(selector.selectedItems, []);
        selector.fallbackSelection = 'default';
        await selector.updateComplete;
        assert.deepEqual(selector.selectedItems, [items[2]]);
      });

      test('selection is updated after fallback is set', async () => {
        selector.fallbackSolution = undefined;
        selector.select('non-existing-value');
        await selector.updateComplete;
        selector.fallbackSelection = 'default';
        await selector.updateComplete;
        assert.equal(selector.selectedItem, items[2]);
      });

      test('multi-selection is updated after fallback is set', async () => {
        selector.fallbackSolution = undefined;
        selector.selectedValues = ['non-existing-value'];
        await selector.updateComplete;
        selector.fallbackSolution = 'default';
        await selector.updateComplete;
        assert.equal(selector.selectedItem, items[2]);
      });
    });
  </script>

</body>
</html>
