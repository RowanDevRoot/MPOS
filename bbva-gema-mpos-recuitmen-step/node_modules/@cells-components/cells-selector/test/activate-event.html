<html>
<head>

  <title>cells-selector-activate-event</title>
  <meta charset="UTF-8">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

  <style>
    .cells-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-fixture id="default">
    <template>
      <cells-selector selected="0">
        <div>Item 0</div>
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
      </cells-selector>
    </template>
  </test-fixture>

  <script type="module">
    import '../cells-selector.js';
    suite('activate event', () => {
      let el;

      setup(async () => {
        el = fixture('default');
        return await el.updateComplete;
      });

      test('activates on click', async () => {
        assert.equal(el.selected, '0');
        el.children[1].dispatchEvent(new CustomEvent('click', { bubbles: true }));
        await el.updateComplete;
        assert.equal(el.selected, '1');
      });

      test('activates on click and fires cells-activate', async () => {
        let spy = sinon.spy();
        el.addEventListener('cells-activate', spy);
        assert.equal(el.selected, '0');
        el.children[1].dispatchEvent(new CustomEvent('click', { bubbles: true }));
        await el.updateComplete;
        sinon.assert.calledOnce(spy);
        assert.equal(spy.args[0][0].detail.selected, 1);
        assert.equal(spy.args[0][0].detail.item, el.children[1]);
      });

      test('click on already selected and fires cells-activate', async () => {
        let spy = sinon.spy();
        el.addEventListener('cells-activate', spy);
        assert.equal(el.selected, '0');
        el.children[0].dispatchEvent(new CustomEvent('click', { bubbles: true }));
        await el.updateComplete;
        sinon.assert.calledOnce(spy);
        assert.equal(spy.args[0][0].detail.selected, 0);
        assert.equal(spy.args[0][0].detail.item, el.children[0]);
      });

      test('activates on mousedown', async () => {
        el.activateEvent = 'mousedown';
        await el.updateComplete;
        el.children[2].dispatchEvent(new CustomEvent('mousedown', { bubbles: true }));
        assert.equal(el.selected, '2');
      });

      test('activates on mousedown and fires cells-activate', async () => {
        el.activateEvent = 'mousedown';
        await el.updateComplete;
        let spy = sinon.spy();
        el.addEventListener('cells-activate', spy);
        el.children[2].dispatchEvent(new CustomEvent('mousedown', { bubbles: true }));
        await el.updateComplete;
        sinon.assert.calledOnce(spy);
        assert.equal(spy.args[0][0].detail.selected, 2);
        assert.equal(spy.args[0][0].detail.item, el.children[2]);
      });

      test('no activation', async () => {
        assert.equal(el.selected, '0');
        el.activateEvent = null;
        await el.updateComplete;
        el.children[2].dispatchEvent(new CustomEvent('mousedown', { bubbles: true }));
        assert.equal(el.selected, '0');
      });

      test('activates after detach and re-attach', async () => {
        var parent = el.parentNode;
        parent.removeChild(el);
        parent.appendChild(el);
        await el.updateComplete;
        el.children[2].dispatchEvent(new CustomEvent('click', { bubbles: true }));
        assert.equal(el.selected, '2');
      });
    });
  </script>

</body>
</html>
