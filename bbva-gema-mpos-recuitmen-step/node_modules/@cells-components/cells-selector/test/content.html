<html>
<head>

  <title>cells-selector-content</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

  <style>
    .cells-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-fixture id="selector1">
    <template>
      <test-content-element selected="item0">
        <div id="item0">item0</div>
        <div id="item1">item1</div>
        <div id="item2">item2</div>
        <div id="item3">item3</div>
      </test-content-element>
    </template>
  </test-fixture>

  <test-fixture id="selector2">
    <template>
      <test-content-element selected="item0" selectable="item">
        <item id="item0">item0</item>
        <hr>
        <item id="item1">item1</item>
        <item id="item2">item2</item>
        <hr>
        <item id="item3">item3</item>
      </test-content-element>
    </template>
  </test-fixture>

  <script type="module">
    import './content-element.js';
    suite('content', () => {
      var s1;

      setup(async () => {
        s1 = fixture('selector1');
        return await s1.updateComplete;
      });

      test('attribute selected', () => {
        assert.isTrue(s1.querySelector('#item0').classList.contains('cells-selected'));
      });

      test('set selected', async () => {
        s1.selected = 'item1';
        await s1.updateComplete;
        assert.isTrue(s1.querySelector('#item1').classList.contains('cells-selected'));
      });

      test('get items', () => {
        assert.equal(s1.selector.items.length, 4);
      });

      test('activate event', async () => {
        var item = s1.querySelector('#item2');
        item.dispatchEvent(new CustomEvent('click', {bubbles: true}));
        await s1.updateComplete;
        assert.isTrue(item.classList.contains('cells-selected'));
      });

      test('add item dynamically', async () => {
        var item = document.createElement('div');
        item.id = 'item4';
        item.textContent = 'item4';
        s1.appendChild(item);
        await s1.updateComplete;
        s1.selector.forceSynchronousItemUpdate();
        s1.selected = 'item4';
        await s1.updateComplete;
        assert.equal(s1.selector.items.length, 5);
        assert.isTrue(s1.querySelector('#item4').classList.contains('cells-selected'));
      });
    });

    suite('content with selectable', () => {
      var s2;

      setup(async () => {
        s2 = fixture('selector2');
        return await s2.updateComplete;
      });

      test('attribute selected', () => {
        assert.isTrue(s2.querySelector('#item0').classList.contains('cells-selected'));
      });

      test('set selected', async () => {
        s2.selected = 'item1';
        await s2.updateComplete;
        assert.isTrue(s2.querySelector('#item1').classList.contains('cells-selected'));
      });

      test('get items', () => {
        assert.equal(s2.selector.items.length, 4);
      });

      test('activate event', async () => {
        var item = s2.querySelector('#item2');
        item.dispatchEvent(new CustomEvent('click', { bubbles: true }));
        await s2.updateComplete;
        assert.isTrue(item.classList.contains('cells-selected'));
      });

      test('add item dynamically', async () => {
        var item = document.createElement('item');
        item.id = 'item4';
        item.textContent = 'item4';
        s2.appendChild(item);
        await s2.updateComplete;
        s2.selector.forceSynchronousItemUpdate();
        s2.selected = 'item4';
        await s2.updateComplete;
        assert.equal(s2.selector.items.length, 5);
        assert.isTrue(s2.querySelector('#item4').classList.contains('cells-selected'));
      });
    });
  </script>

</body>
</html>
