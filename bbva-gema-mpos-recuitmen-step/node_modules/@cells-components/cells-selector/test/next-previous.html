<html>
<head>

  <title>cells-selector-next-previous</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

  <style>
    .cells-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-fixture id="test1">
    <template>
      <cells-selector selected="0">
        <div>Item 0</div>
        <div>Item 1</div>
        <div>Item 2</div>
      </cells-selector>
    </template>
  </test-fixture>

  <test-fixture id="test2">
    <template>
      <cells-selector selected="foo" attr-for-selected="name">
        <div name="foo">Item Foo</div>
        <div name="bar">Item Bar</div>
        <div name="zot">Item Zot</div>
      </cells-selector>
    </template>
  </test-fixture>

  <script type="module">
    import '../cells-selector.js';
    let s;

    function assertAndSelect(method, expectedIndex) {
      assert.equal(s.selected, expectedIndex);
      s[method]();
    }

    suite('next/previous', () => {
      setup(async () => {
        s = fixture('test1');
        return await s.updateComplete;
      });

      test('selectNext', () => {
        assert.equal(s.selected, 0);
        assertAndSelect('selectNext', 0);
        assertAndSelect('selectNext', 1);
        assertAndSelect('selectNext', 2);
        assert.equal(s.selected, 0);
      });

      test('selectPrevious', () => {
        assert.equal(s.selected, 0);
        assertAndSelect('selectPrevious', 0);
        assertAndSelect('selectPrevious', 2);
        assertAndSelect('selectPrevious', 1);
        assert.equal(s.selected, 0);
      });

      test('selectNext/Previous', () => {
        assert.equal(s.selected, 0);
        assertAndSelect('selectNext', 0);
        assertAndSelect('selectNext', 1);
        assertAndSelect('selectPrevious', 2);
        assertAndSelect('selectNext', 1);
        assertAndSelect('selectPrevious', 2);
        assert.equal(s.selected, 1);
      });

      test('selectNext from unselected', async () => {
        s.selected = undefined;
        await s.updateComplete;
        assertAndSelect('selectNext', undefined);
        assert.equal(s.selected, 0);
      });

      test('selectPrevious from unselected', async () => {
        s.selected = undefined;
        await s.updateComplete;
        assertAndSelect('selectPrevious', undefined);
        assert.equal(s.selected, 2);
      });
    });

    suite('next/previous attrForSelected', () => {
      setup(async () => {
        s = fixture('test2');
        return await s.updateComplete;
      });

      test('selectNext', () => {
        assert.equal(s.selected, 'foo');
        assertAndSelect('selectNext', 'foo');
        assertAndSelect('selectNext', 'bar');
        assertAndSelect('selectNext', 'zot');
        assert.equal(s.selected, 'foo');
      });

      test('selectPrevious', () => {
        assert.equal(s.selected, 'foo');
        assertAndSelect('selectPrevious', 'foo');
        assertAndSelect('selectPrevious', 'zot');
        assertAndSelect('selectPrevious', 'bar');
        assert.equal(s.selected, 'foo');
      });

      test('selectNext/Previous', () => {
        assert.equal(s.selected, 'foo');
        assertAndSelect('selectNext', 'foo');
        assertAndSelect('selectNext', 'bar');
        assertAndSelect('selectPrevious', 'zot');
        assertAndSelect('selectNext', 'bar');
        assertAndSelect('selectPrevious', 'zot');
        assert.equal(s.selected, 'bar');
      });
    });
  </script>

</body>
</html>
