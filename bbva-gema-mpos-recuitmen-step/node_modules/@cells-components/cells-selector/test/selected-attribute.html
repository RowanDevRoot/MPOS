<html>
<head>

  <title>cells-selector-selected-attribute</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>

  <style>
    .cells-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-fixture id="test">
    <template>
      <cells-selector id="selector">
        <div>Item 0</div>
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
      </cells-selector>
    </template>
  </test-fixture>

  <test-fixture id="test-attr-change">
    <template>
      <cells-selector id="selector" attr-for-selected="data-x" selected="x-1">
        <div data-x="x-1" data-y="y-1">1</div>
        <div data-x="x-2" data-y="y-2">2</div>
        <div data-x="x-3" data-y="y-3">3</div>
      </cells-selector>
    </template>
  </test-fixture>

  <test-fixture id="test-attr-change-multi">
    <template>
      <cells-selector multi id="selector"
                     attr-for-selected="data-x"
                     selected-values='["x-1","x-2"]'>
        <div data-x="x-1" data-y="y-1">1</div>
        <div data-x="x-2" data-y="y-2">2</div>
        <div data-x="x-3" data-y="y-3">3</div>
      </cells-selector>
    </template>
  </test-fixture>

  <script type="module">
    import '../cells-selector.js';
    suite('selected attributes', () => {
      let s;

      setup(async () => {
        s = fixture('test');
        return await s.updateComplete;
      });

      test('custom selectedAttribute', async () => {
        s.selectedAttribute = 'myattr';
        await s.updateComplete;
        assert.isFalse(s.children[4].hasAttribute('myattr'));
        s.selected = 4;
        await s.updateComplete;
        assert.isTrue(s.children[4].hasAttribute('myattr'));
      });
    });

    suite('changing attrForSelected', () => {
      let s;

      setup(async () => {
        s = fixture('test-attr-change');
        return await s.updateComplete;
      });

      test('changing selectedAttribute', async () => {
        s.attrForSelected = 'data-y';
        await s.updateComplete;
        assert.equal(s.selected, 'y-1');
      });
    });

    suite('changing attrForSelected in multi', () => {
      let s;

      setup(async () => {
        s = fixture('test-attr-change-multi');
        return await s.updateComplete;
      });

      test('changing selectedAttribute', async () => {
        s.attrForSelected = 'data-y';
        await s.updateComplete;
        assert.equal(s.selectedValues.length, 2);
        assert.equal(s.selectedValues[0], 'y-1');
        assert.equal(s.selectedValues[1], 'y-2');
      });
    });
  </script>

</body>
</html>
