<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo cells-select</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>
  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>
</head>

<body>
  <cells-demo-helper events='["demo-change"]'>
    <cells-demo-case heading="Basic">
      <template>
        <cells-select label="Default">
          <cells-option value="madrid">Madrid</cells-option>
          <cells-option value="bilbao">Bilbao</cells-option>
          <cells-option value="ponferrada">Ponferrada</cells-option>
          <cells-option value="barcelona">Barcelona</cells-option>
          <cells-option value="logroño">Logroño</cells-option>
        </cells-select>

        <cells-select label="With option selected">
          <cells-option value="madrid">Madrid</cells-option>
          <cells-option value="bilbao">Bilbao</cells-option>
          <cells-option value="ponferrada" selected>Ponferrada</cells-option>
          <cells-option value="barcelona">Barcelona</cells-option>
          <cells-option value="logroño">Logroño</cells-option>
        </cells-select>

        <cells-select label="Using selectedIndex" selected-index="3">
          <cells-option value="madrid">Madrid</cells-option>
          <cells-option value="bilbao">Bilbao</cells-option>
          <cells-option value="ponferrada">Ponferrada</cells-option>
          <cells-option value="barcelona">Barcelona</cells-option>
          <cells-option value="logroño">Logroño</cells-option>
        </cells-select>

        <cells-select label="Using value" value="logroño">
          <cells-option value="madrid">Madrid</cells-option>
          <cells-option value="bilbao">Bilbao</cells-option>
          <cells-option value="ponferrada">Ponferrada</cells-option>
          <cells-option value="barcelona">Barcelona</cells-option>
          <cells-option value="logroño">Logroño</cells-option>
        </cells-select>

        <script>
          document.addEventListener('change', ev => {
            document.dispatchEvent(new CustomEvent('demo-change', {
              bubbles: true,
              composed: true,
              detail: {
                selected: ev.target.selectedIndex,
                value: ev.target.value
              }
            }));
          });
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Items array">
      <template>
        <cells-select label="Options using array">
        </cells-select>
        <script>
          const select = document.querySelector('cells-select');

          select.items = [{
            text: 'Madrid',
            value: 'madrid'
          }, {
            text: 'Bilbao',
            value: 'bilbao'
          }, {
            text: 'Ponferrada',
            value: 'ponferrada',
            selected: true
          }, {
            text: 'Barcelona',
            value: 'barcelona'
          }, {
            text: 'Logroño',
            value: 'logroño'
          }];

          document.addEventListener('change', ev => {
            document.dispatchEvent(new CustomEvent('demo-change', {
              bubbles: true,
              composed: true,
              detail: {
                selected: ev.target.selectedIndex,
                value: ev.target.value
              }
            }));
          });
        </script>

      </template>
    </cells-demo-case>

    <cells-demo-case heading="Disabled & readonly">
      <template>
        <cells-select label="Disabled select" disabled>
          <cells-option value="madrid">Madrid</cells-option>
          <cells-option value="bilbao">Bilbao</cells-option>
          <cells-option value="ponferrada" selected>Ponferrada</cells-option>
          <cells-option value="barcelona">Barcelona</cells-option>
          <cells-option value="logroño">Logroño</cells-option>
        </cells-select>

        <cells-select label="Readonly select" readonly>
          <cells-option value="madrid">Madrid</cells-option>
          <cells-option value="bilbao">Bilbao</cells-option>
          <cells-option value="ponferrada" selected>Ponferrada</cells-option>
          <cells-option value="barcelona">Barcelona</cells-option>
          <cells-option value="logroño">Logroño</cells-option>
        </cells-select>

        <cells-select label="Disabled options">
          <cells-option value="madrid">Madrid</cells-option>
          <cells-option value="bilbao" disabled>Bilbao</cells-option>
          <cells-option value="ponferrada" disabled>Ponferrada</cells-option>
          <cells-option value="barcelona" selected>Barcelona</cells-option>
          <cells-option value="logroño" disabled>Logroño</cells-option>
        </cells-select>

        <script>
          document.addEventListener('change', ev => {
            document.dispatchEvent(new CustomEvent('demo-change', {
              bubbles: true,
              composed: true,
              detail: {
                selected: ev.target.selectedIndex,
                value: ev.target.value
              }
            }));
          });
        </script>

      </template>
    </cells-demo-case>

    <cells-demo-case heading="Form">
      <template>
        <form action="#" method="get" target="_blank">
          <cells-select label="Selected" name="select1">
            <cells-option value="madrid">Madrid</cells-option>
            <cells-option value="bilbao">Bilbao</cells-option>
            <cells-option value="ponferrada" selected>Ponferrada</cells-option>
            <cells-option value="barcelona">Barcelona</cells-option>
            <cells-option value="logroño">Logroño</cells-option>
          </cells-select>
          <cells-select label="Required" name="select2" required>
            <cells-option value="madrid">Madrid</cells-option>
            <cells-option value="bilbao">Bilbao</cells-option>
            <cells-option value="ponferrada">Ponferrada</cells-option>
            <cells-option value="barcelona">Barcelona</cells-option>
            <cells-option value="logroño">Logroño</cells-option>
          </cells-select>
          <button>Submit</button>
        </form>

        <script>
          document.addEventListener('change', ev => {
            document.dispatchEvent(new CustomEvent('demo-change', {
              bubbles: true,
              composed: true,
              detail: {
                selected: ev.target.selectedIndex,
                value: ev.target.value
              }
            }));
          });
        </script>

      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
